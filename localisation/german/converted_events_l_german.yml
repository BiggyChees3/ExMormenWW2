 war_justification.21.a:0 "Es ist noch Zeit, ihren Versuch des Sozialismus zu retten."
 war_justification.21.d:0 "Genossen, obwohl die größten Revolutionäre einmal als Verräter bezeichnet wurden, ist es klar geworden, dass die Revolution selbst verraten wurde. Wie sonst würden Sie die Regel der [From.GetRulingParty] [From.DEGetGen] erklären, die jeden Hinweis auf marxistische Ideen beiseite geschoben hat, um einen degenerierten Arbeiterstaat aufzubauen, in dem sie unter falschen Voraussetzungen regieren können? Indem sie ihre eigene Macht um den Preis der internationalen Revolution gestärkt haben, haben sie gezeigt, dass sie sich wenig für die Ideale interessieren, die sie behaupten. Wir müssen ihnen die wahre Revolution bringen. 'Obwohl er anfänglich die [From.GetAdjective] -Revolution unterstützte, hat [Root.GetLeader] seine Enttäuschung darüber, wie er sich entwickelt hat, ausgedrückt. Möglicherweise muss die [Root.GetRulingParty] eingreifen, bevor es zu spät ist."
 war_justification.21.t:0 "[From.GetAdjective] Kommunismus scheitert"
 war_justification.22.a:0 "Tod den Faschisten!"
 war_justification.22.d:0 "Gibt es eine Gesellschaft, die für die Zukunft der Revolution, die dem Elend des Arbeiters fremd ist, abstoßender ist als das faschistische Regime [From.DEGetGen]? Indem sie sich an die Menschen wenden, um sich fanatisch der verkommenen Institution des Nationalstaates zu widmen, haben sie uralte Wege der Wildheit in einem modernen Kostüm verkleidet und versuchen, sich als eine alternative Zukunft für den unvermeidlichen internationalen Sieg der Arbeiterklasse zu präsentieren. Es ist nur eine Frage der Zeit, bis sie gegen uns oder unsere Verbündeten schlagen. Lasst uns zuerst zuschlagen. 'Keiner hat weniger als gegenseitige Verachtung zwischen uns und dem [From.GetAdjective] erwartet, aber die Feindseligkeit hat sich in letzter Zeit verstärkt. Es scheint nun, dass Konflikte eher früher als später entstehen werden."
 war_justification.22.t:0 "[Root.GetLeader] fordert zum Crushing [From.GetAdjective] Nationalismus"
 war_justification.221.a:0 "Sie verstehen nicht, was die Revolution für die [Root.GetAdjective] Leute bedeutet."
 war_justification.221.d:0 "Genossen, obwohl die größten Revolutionäre einmal als Verräter bezeichnet wurden, ist es klar geworden, dass die Revolution selbst verraten wurde. Wie sonst würdest du die Regel der [Root.GetRulingParty] [Root.DEGetGen] erklären, die jeden Hinweis auf marxistische Ideen beiseite geschoben hat, um einen degenerierten Arbeiterstaat aufzubauen, in dem sie unter falschen Voraussetzungen herrschen können? Indem sie ihre eigene Macht um den Preis der internationalen Revolution gestärkt haben, haben sie gezeigt, dass sie sich wenig für die Ideale interessieren, die sie behaupten. Wir müssen ihnen die wahre Revolution bringen. \n\nObwohl sie anfänglich den Sieg von [Root.GetRulingParty] in [Root.Capital.GetName] unterstützt hat, ist [From.GetLeader] von [Root.GetLeader] abgekommen Philosophie. Der Konflikt hat eskaliert bis zu dem Punkt, an dem sie sich darauf vorbereiten, einzudringen, um ihre Art von Sozialismus auf uns durchzusetzen."
 war_justification.221.t:0 "[Root.GetAdjective] Kommunismus scheitert"
 war_justification.222.a:0 "Tod den Kommunisten!"
 war_justification.222.d:0 "Gibt es eine Gesellschaft, die für die Zukunft der Revolution, die dem Schicksal des Arbeiters fremd ist, abstoßender ist als das faschistische Regime [Root.DEGetGen]? Indem sie sich an die Menschen wenden, um sich fanatisch der verkommenen Institution des Nationalstaates zu widmen, haben sie uralte Wege der Wildheit in einem modernen Kostüm verkleidet und versuchen, sich als eine alternative Zukunft für den unvermeidlichen internationalen Sieg der Arbeiterklasse zu präsentieren. Es ist nur eine Frage der Zeit, bis sie gegen uns oder unsere Verbündeten schlagen. Lasst uns zuerst zuschlagen. 'Keiner hat weniger als gegenseitige Verachtung zwischen uns und dem [Root.GetAdjective] erwartet, aber die Feindseligkeit hat sich in letzter Zeit verstärkt. Wenn man hört, dass [From.GetLeader] spricht, wird es eher früher als später zu Konflikten kommen."
 war_justification.222.t:0 "[From.GetLeader] Aufrufe zum Crushing [Root.GetAdjective] Nationalismus"
 war_justification.223.a:0 "[Root.GetLeader] ist ein besserer Herrscher als jeder revolutionäre Opportunist!"
 war_justification.223.d:0 "'Während wir die sozialistische Gesellschaft in [From.DEGetDat] konsolidiert haben, leiden viele Nationen immer noch unter den alten Despoten. Die Arbeiter [Root.DEGetGen] haben keine Stimme, keine Möglichkeit, sich zu organisieren, und alle Versuche, den Sozialismus ins Leben zu rufen, werden vom [Root.GetLeader] -Regime brutal niedergeschlagen. Wir können nicht darauf warten, dass sich die Getriebe der internationalen Revolution für die [Root.GetAdjective] Leute drehen. Wir haben bewiesen, dass wir die kapitalistischen Unterdrücker hier vernichten können, und wir werden auch die Unterdrücker in [Root.Capital.GetName] vernichten! \n\n [From.GetLeader] hat alle diplomatischen Versuche mit unserer Regierung aufgegeben. Die kommunistische Aufgabe, alle Grenzen zu beseitigen, konzentriert sich jetzt ausschließlich auf die Beseitigung unserer Grenzen."
 war_justification.223.t:0 "[From.GetLeader] bringt [Root.DEGetDat] die Revolution"
 war_justification.224.a:0 "Morgen wird Economy 101 auf der [From.GetAdjective] Front sein!"
 war_justification.224.d:0 "Gibt es eine größere Lüge als die angenommene Freiheit der [Root.GetAdjective] Leute? Wo sie einst unter den Fürsten und Herzögen gekämpft haben, die den Besitz des Bodens beanspruchten, sind sie jetzt gezwungen, ihre Arbeit an diejenigen zu verkaufen, die den Besitz der Fabriken beanspruchen. Ihre Freiheit, einen Meister über den anderen zu wählen, kann kaum Freiheit genannt werden. Ebenso ist ihre Freiheit, ihre Führer zu wählen, eine falsche Wahl, da Propaganda den wahren Sozialisten niemals erlauben würde, die Macht zu übernehmen. Ein Volk, das so gründlich indoktriniert ist, kann nur durch eine Intervention gerettet werden.\n\nUnwissend zu akzeptieren, dass unsere Leute ohne ihre sozialen Experimente zufrieden sein könnten, hat das kommunistische Regime in [From.DEGetDat] offen mit einem Angriff gedroht unsere Nation. Es gibt wenig Grund zu der Annahme, dass dieser Konflikt friedlich gelöst werden könnte."
 war_justification.224.t:0 "[From.GetLeader] Aufrufe an Aid [Root.GetAdjective] Workers"
 war_justification.225.a:0 "Wenn sie unsere Sache fürchten, fürchten sie ihre eigenen Leute."
 war_justification.225.d:0 "Ist unsere Lebensweise oder gar die Lebensweise selbst stärker bedroht als der Kommunismus? Diese Seuche, die droht, die Sklaven, nicht die Herren, zum Herrscher über jede Nation zu machen, die Nation selbst abzuschaffen, die Menschen und ihre Geschichte abzuschaffen. Wir werden [From.DEGetAkk] nehmen und die kommunistische Pest abschaffen. 'Der Hass auf Kommunisten ist seit der Machtübernahme von FromGetRulingParty wohlbekannt, scheint es aber zu sein haben sich kürzlich im speziellen Fall der [Root.GetAdjective] Regierung intensiviert. Unser Streben, den Marxismus vom Angesicht der Erde zu säubern, könnte dort beginnen."
 war_justification.225.t:0 "[From.GetLeader] warnt vor [Root.GetAdjective] Kommunismus"
 war_justification.226.a:0 "Lass sie kommen!"
 war_justification.226.d:0 "'Das [Root.GetAdjective]e ist ein Volk, das sich nicht leicht von der Macht trennen kann. Sie müssen jedoch auch erkennen, dass die Flugbahn unserer beiden Nationen nur in einem Konflikt enden kann. Wir müssen uns für den kommenden Kampf stärken. Denn [Root.GetName] wird nicht ohne Kampf genommen. '\n\nDie Möglichkeit einer Verständigung zwischen den ähnlich gesinnten Regierungen [Root.DEGetGen] und [From.DEGetGen] ist einer Kampagne zur Eroberung ihres Territoriums gewichen gewaltsam."
 war_justification.226.t:0 "[From.GetName] bereitet sich auf einen großen Kampf vor"
 war_justification.227.a:0 "Warum können wir nicht in Frieden leben?"
 war_justification.227.d:0 "Gehört [Root.GetName] zu den [Root.GetAdjective]en? Stellen wir uns eine bessere Frage: Gehört die Zukunft dem [Root.GetAdjective] oder gehört sie [From.DEGetDat]? \ \n\n [From.GetLeader]s Rede heute, schlug vor, dass [From.GetName] ist auf dem Weg zum Krieg. Im vergangenen Monat haben sich politische Spannungen aufgebaut, und es scheint, dass die [From.GetAdjective] Leute akzeptiert haben, dass ein Krieg unvermeidlich ist. [Root.GetName] muss sich auch vorbereiten."
 war_justification.227.t:0 "[From.GetLeader] spricht gegen [Root.DEGetDat]"
 war_justification.228.a:0 "Unsere Banker werden [From.GetLeader] sehen."
 war_justification.228.d:0 "'Der [Root.GetAdjektiv] Anspruch auf Freiheit und Demokratie, Anspruch auf Frieden, aber all diese Dinge, auf die sie stolz sind, sind hohl. Ihre Demokratie teilt die Menschen dort, wo sie vereint sein sollten, und ihre Freiheit verrät nur einen Mangel an Disziplin. Wir sehen uns durch diese Lügen ... und wir können sehen, dass dieser Frieden, Frieden zu ihren Bedingungen, auch eine Lüge ist. '[Von.GetRulingParty] hat lange eine Schwäche der [Root.GetAdjective] Nation (nie wirklich gefunden, um sicher zu sein), aber in letzter Zeit ist die Rhetorik aggressiver geworden. Der Tag des bewaffneten Konflikts kommt näher."
 war_justification.228.t:0 "[From.GetLeader] denoziert [Root.GetAdjective] Ideals"
 war_justification.229.a:0 "Rot werden sie werden, durch die Sichel oder durch Blut!"
 war_justification.229.d:0 "'Der nationale Geist ist stark, aber nicht alle Nationen sind so glücklich. [Root.GetName] hat seine Traditionen zerstört und rechtmäßige Herrscher längst ermordet und begraben, alles im Namen der Idee der großen marxistischen Revolution. Es ist unsere Pflicht, die Ordnung in diese von blutrünstigen Usurpatoren verführte Welt wiederherzustellen und die Stärke [From.DEGetGen] gegen diese Bedrohung zu behaupten.\n\nDas kleine Land [From.DEGetGen] möchte [Root.GetLeader] eine Lektion über Politik, trotz ihrer Zurückgebliebenheit und ihrer anhaltenden Unentschlossenheit auf dem internationalen Theater. Krieg ist unvermeidlich und wir alle wissen es."
 war_justification.229.t:0 "Die [From.GetAdjektiv] Graue Bedrohung"
 war_justification.23.a:0 "[From.GetAdjective] Arbeiter, deine Befreiung ist nahe!"
 war_justification.23.d:0 "'Während wir die sozialistische Gesellschaft in [Root.DEGetDat] konsolidiert haben, leiden viele Nationen immer noch unter den alten Despoten. Die Arbeiter [From.DEGetGen] haben keine Stimme, keine Möglichkeit, sich zu organisieren, und alle Versuche, den Sozialismus einzuführen, werden vom [From.GetLeader] -Regime brutal niedergeschlagen. Wir können nicht darauf warten, dass sich die Getriebe der internationalen Revolution für die Leute von [From.GetAdjective] drehen. Mit der Revolution haben wir bewiesen, dass wir die kapitalistischen Unterdrücker hier vernichten können und wir werden auch die Unterdrücker in [From.Capital.GetName] vernichten! \ '\n\n [Root.GetLeader] hat alle Versuche diplomatischer Rhetorik aufgegeben, da [From.GetRulingParty] [From.GetNameAkk] kontrolliert. Das Bestreben, alle Grenzen zu beseitigen, konzentriert sich jetzt ausschließlich auf die Beseitigung ihrer Grenzen."
 war_justification.23.t:0 "[Root.GetLeader] bringt [From.DEGetDat] die Revolution"
 war_justification.230.a:0 "Heil zu [Root.GetLeader]!"
 war_justification.230.d:0 "'Meine Gegner würden Sie glauben lassen, dass meine Regel wie die von [Root.GetRulingParty] [Root.DEGetGen] ist. Sie könnten nicht falscher sein. Während die Erfolge von [Root.GetLeader] das Ergebnis einer kürzlichen Modeerscheinung sind, einer destruktiven Massenbewegung, die darauf abzielt, andere Nationen zur Unterwerfung zu zwingen, steht die [From.GetRulingParty] dieser Bewegung als denjenigen gegenüber, die sich nicht unterwerfen wollen. Ich bin bereit, alles Nötige zu tun, um diese Bedrohung zu beseitigen, selbst wenn es Krieg bedeutet. '\n\nDie Rede von [From.GetLeader] war töricht. Ihr untergeordnetes und rückständiges Regime nennt uns Unterdrücker, wir, die [Root.GetName] eine Zukunft gaben, während sie noch in der Vergangenheit leben. Die kaiserliche Armee ist sicherlich bereit, ihre tote Regierung zu bekämpfen."
 war_justification.230.t:0 "[Root.GetLeader] Ruft [From.GetAdjektiv]e Unterdrücker ab"
 war_justification.231.a:0 "Sie werden es bereuen, uns zu ihrem Feind gemacht zu haben."
 war_justification.231.d:0 "'Obwohl wir ein friedliches Volk sein mögen, bestimmt unsere Natur allein nicht den Weg, den wir in der Geschichte gehen müssen. Dies ist eine Zeit des Krieges. Zu lange hat das [Root.GetAdjective] die Mittel, die wir brauchen, um die Prüfungen zu bestehen, denen wir gegenüberstehen mögen, und es ist offensichtlich, dass sie sich nicht friedlich von ihnen trennen werden. Trotz unserer besten Bemühungen, einen modernen Staat aufzubauen, können einige Dinge nur durch die alten Kampfprozesse geregelt werden. 'In einer Rede vor den Menschen von [From.GetAdjective] hat sich die feindselige Rhetorik gegenüber [Root.DEGetAkk] verschärft und [From.GetLeader] hat große Anstrengungen unternommen, um eine Invasion zu rechtfertigen. Ein Teil der Bevölkerung unterstützt diesen Kurs, aber die Entscheidung liegt in den Ländern ihres Anführers."
 war_justification.231.t:0 "[From.GetLeader] Rufe nach Krieg gegen [Root.DEGetAkk]"
 war_justification.232.a:0 "Sie werden es bereuen, uns zu ihrem Feind gemacht zu haben."
 war_justification.232.d:0 "'Obwohl wir ein friedliches Volk sein mögen, bestimmt unsere Natur allein nicht den Weg, den wir in der Geschichte gehen müssen. Dies ist eine Zeit des Krieges. Zu lange hat das [Root.GetAdjective] die Mittel, die wir brauchen, um die Prüfungen zu bestehen, denen wir gegenüberstehen mögen, und es ist offensichtlich, dass sie sich nicht friedlich von ihnen trennen werden. Trotz unserer besten Bemühungen, einen modernen Staat aufzubauen, können einige Dinge nur durch die alten Kampfprozesse geregelt werden. 'In einer Rede vor den [From.GetAdjective]en Menschen hat sich die feindselige Rhetorik gegenüber [Root.DEGetAkk] verschärft und [From.GetLeader] hat große Anstrengungen unternommen, um eine Invasion zu rechtfertigen. Ein Teil der Bevölkerung unterstützt diesen Kurs, aber die Entscheidung liegt in den Ländern ihres Anführers."
 war_justification.232.t:0 "[From.GetLeader] Rufe nach Krieg gegen [Root.DEGetDat]"
 war_justification.233.a:0 "Solange Profit gemacht werden kann, werden Kapitalisten einen Krieg produzieren."
 war_justification.233.d:0 "'Ohne Zweifel ist der [Root.GetName] Kommunismus eine der größten Bedrohungen für Freiheit und Ordnung in dieser Ära. Unbarmherzig und rücksichtslos droht es nicht nur die Hoffnung der [Root.GetAdjective] Menschen auf eine wohlhabende, demokratische Gesellschaft zu verschlingen, sondern auch die ihrer Nachbarn. Wenn wir jetzt nicht handeln, werden wir vielleicht sehen, dass dieser erste Domino zu spät kommt und mehr gescheiterte soziale Experimente hinterlässt. Wie viele mehr müssen sterben, bevor wir eingreifen? '\n\nDie heranwachsende Arbeiterbewegung hat [From.GetAdjective] Führer eingeschüchtert. Während Vertreter in ihrer Opposition dies eine Rote Schreckse genannt haben, die darauf abzielt, einen Krieg mit uns zu führen, war die Rhetorik der [From.GetRulingParty] bisher sehr erfolgreich."
 war_justification.233.t:0 "[From.GetLeader] spricht gegen Rote Bedrohung"
 war_justification.234.a:0 "Unvermeidlich. Besser, es hinter sich zu haben."
 war_justification.234.d:0 "'In der modernen Geschichte, vielleicht sogar in der Geschichte als Ganzes, gab es keine schlimmere Tyrannei als den eisernen Griff, in dem [Root.GetRulingParty] jetzt [Root.DEGetAkk] hält. Die Leute mögen argumentieren, dass wir keinen Konflikt provozieren sollten, dem wir [Root.GetLeader] vertrauen sollten, um Verträge und Versprechen in der Zukunft zu halten, aber diese Leute übersehen, dass Verträge, die unter der Herrschaft des Faschismus gemacht wurden, nutzlos sind. Für diese unehrenhaften Lügner macht die Macht recht, und das Papier, auf dem eine Übereinkunft geschrieben ist, brennt ebenso leicht wie die Bücher ihrer Verleumder. '\n\nJeal der glorreichen Gesellschaft, die wir aufbauen, und des Vermächtnisses, auf dem sie gegründet ist, [From.GetAdjective] scheint bereit, einen Krieg zu beginnen, um es zu zerstören. So viel zu ihrem Anspruch auf Frieden."
 war_justification.234.t:0 "[From.GetLeader] Konfrontiert [Root.GetAdjective]es Faschismus"
 war_justification.235.a:0 "Ihre herablassende Rhetorik wird uns nicht einschüchtern."
 war_justification.235.d:0 "'Trotz unserer Versuche, mit [Root.DEGetDat] eine diplomatische Lösung für unseren Konflikt zu finden, sind die Verhandlungen erneut gescheitert, was uns begrenzte Möglichkeiten gelassen hat. Das autoritäre [Root.GetLeader] -Regime hat die unangemessene Herangehensweise an diese Angelegenheit gezeigt, die typisch für Führer ist, die ihren Leuten gegenüber nicht rechenschaftspflichtig sind. Wenn wir keine vollständige Umkehrung der Führungsqualitäten von [Root.GetAdjective] erreichen, werden wir keine andere Möglichkeit haben, als zu kämpfen. '\n\nDie [From.GetAdjective]e Intervention [Root.DEGetDat] in unseren inneren Angelegenheiten war ein heißes Thema, mit einigen Politikern in ihrer Opposition behaupten sie, dass [From.GetRulingParty] von Anfang an eine aggressive Politik verfolgt hat. Was auch immer ihre ursprüngliche Absicht ist, ein zukünftiger Krieg erscheint jetzt plötzlich sehr real und unvermeidlich."
 war_justification.235.t:0 "Diplomatie mit [Root.DEGetDat] bricht zusammen"
 war_justification.236.a:0 "[From.GetName] ist ohnehin ein zweifelhaftes Regime, das solch aggressive Aktionen verfolgt."
 war_justification.236.d:0 "'Wir müssen uns schweren Herzens der Realität unserer Situation stellen: Eine Invasion [Root.DEGetGen] könnte unsere einzige Zuflucht sein. Es ist ein zu großer strategischer Vorteil, in unserer derzeitigen Situation eine andere Lösung zu finden. Obwohl wir darauf vertrauen, dass weder die [From.GetAdjective] noch die [Root.GetAdjective] Leute Krieg wollen, aber die Geschichte hat uns zu diesem Punkt geführt und unsere Möglichkeiten sind begrenzt. Wir können nur hoffen, dass wir durch diese Behauptung unserer militärischen Macht in Zukunft weiteres Blutvergießen vermeiden können. 'Obwohl es eine populäre Theorie ist, dass Demokratien nicht gegen andere Demokratien in den Krieg ziehen, haben die jüngsten Entwicklungen auf eine [From.GetAdjective] Invasion [Root.DEGetGen] in der Zukunft. Die Geschichte mag uns noch überraschen."
 war_justification.236.t:0 "[From.GetLeader] Aufruf zur Intervention in [Root.GetAdjectiveCap] Economy"
 war_justification.24.a:0 "Wir werden ihre bürgerliche Diktatur zerschlagen!"
 war_justification.24.d:0 "Gibt es eine größere Lüge als die vermeintliche Freiheit der Leute von [From.GetAdjective]? Wo sie einst unter den Fürsten und Herzögen gekämpft haben, die den Besitz des Bodens beanspruchten, sind sie jetzt gezwungen, ihre Arbeit an diejenigen zu verkaufen, die den Besitz der Fabriken beanspruchen. Ihre Freiheit, einen Meister über den anderen zu wählen, kann kaum Freiheit genannt werden. Ebenso ist ihre Freiheit, ihre Führer zu wählen, eine falsche Wahl, da Propaganda den wahren Sozialisten niemals erlauben würde, die Macht zu übernehmen. Ein so gründlich indoktriniertes Volk kann nur durch eine [Root.GetAdjective] Intervention gerettet werden.\n\n[Root.GetLeader] polemisiert seit langem in [From.DEGetDat] gegen die Regierung in Parteitagen, aber diese Rhetorik wird jetzt häufiger in der Öffentlichkeit verwendet. Es gibt wenig Grund zu der Annahme, dass dieser Konflikt friedlich gelöst werden könnte."
 war_justification.24.t:0 "[Root.GetLeader] Aufrufe an Aid [From.GetAdjective] Workers"
 war_justification.25.a:0 "Diejenigen, die Nationen ablehnen, werden sehen, dass ihre eigenen untergehen."
 war_justification.25.d:0 "Ist unsere Lebensweise oder gar die Lebensweise selbst stärker bedroht als der Kommunismus? Diese Seuche, die droht, die Sklaven, nicht die Herren, zum Herrscher über jede Nation zu machen, die Nation selbst abzuschaffen, die Menschen und ihre Geschichte abzuschaffen. Wir werden [From.DEGetAkk] nehmen und die kommunistische Pest abschaffen. \ '\n\n [Root.GetLeader]' s Hass auf Kommunisten ist seit [Root.GetRulingParty] 's Aufstieg an die Macht bekannt, aber es scheint so zu sein haben sich kürzlich im speziellen Fall der [From.GetAdjective] Regierung intensiviert. Unser Streben, den Marxismus vom Angesicht der Erde zu säubern, könnte dort beginnen."
 war_justification.25.t:0 "[Root.GetLeader] warnt vor [From.GetAdjective] Kommunismus"
 war_justification.26.a:0 "Die Geschichte wird durch unseren Sieg geschrieben."
 war_justification.26.d:0 "'Das [From.GetAdjective] ist ein Volk, das sich nicht leicht von der Macht trennen kann. Sie müssen jedoch auch erkennen, dass die Flugbahn unserer beiden Nationen nur in einem Konflikt enden kann. Wir müssen uns für den kommenden Kampf stärken. Denn [From.GetName] wird nicht kampflos eingenommen. '\n\nDie Möglichkeit einer Verständigung zwischen den ähnlich gesinnten Regierungen [From.DEGetGen] und [Root.DEGetGen] ist einer Kampagne zur Eroberung ihres Territoriums gewichen gewaltsam."
 war_justification.26.t:0 "[Root.GetName] bereitet sich auf großen Kampf vor"
 war_justification.27.a:0 "Die Zukunft gehört [Root.DEGetDat]!"
 war_justification.27.d:0 "Gehört [From.GetName] zum [From.GetAdjective]? Stellen wir uns eine bessere Frage: Gehört die Zukunft zu [From.GetAdjective] oder gehört sie [Root.DEGetDat]? '\n\n [Root.GetLeader]s Rede schlug heute vor, dass [Root.GetName] ist auf dem Weg in den Krieg. Politische Spannungen haben sich im letzten Monat aufgebaut und es scheint, dass die [Root.GetAdjective] Leute akzeptieren, dass ein Krieg unvermeidlich ist."
 war_justification.27.t:0 "[Root.GetLeader] spricht gegen [From.DEGetAkk]"
 war_justification.28.a:0 "Hagel [Root.GetLeader]!"
 war_justification.28.d:0 "'Der Anspruch, Freiheit und Demokratie zu haben, behauptet Frieden zu wollen, aber all diese Dinge, auf die sie stolz sind, sind hohl. Ihre Demokratie teilt die Menschen dort, wo sie vereint sein sollten, und ihre Freiheit verrät nur einen Mangel an Disziplin. Wir [Root.GetAdjective]e sehen durch diese Lügen ... und wir können sehen, dass dieser Frieden, Friede zu ihren Bedingungen, auch eine Lüge ist. '\n\n[Root.GetRulingParty] hat lange die Schwäche der [From.GetAdjektiv] Nation, aber in letzter Zeit ist die Rhetorik aggressiver geworden. Der Tag des bewaffneten Konflikts kommt näher."
 war_justification.28.t:0 "[Root.GetLeader] denoziert [From.GetAdjective] Ideals"
 war_justification.29.a:0 "Es ist zu spät, um den Fortschritt, den wir gemacht haben, umzukehren."
 war_justification.29.d:0 "'Der nationale Geist ist stark, aber nicht alle Nationen sind so glücklich. [Root.GetName] hat seine Traditionen zerstört und rechtmäßige Herrscher längst ermordet und begraben, alles im Namen der Idee der großen marxistischen Revolution. Es ist unsere Pflicht, die Ordnung in diese von blutrünstigen Usurpatoren verführte Welt wiederherzustellen und die Stärke [From.DEGetGen] gegen diese Bedrohung durchzusetzen. \n\nWährend sich die [From.GetRulingParty] immer dem Kommunismus widersetzte, [Root.GetName] wurde in den letzten Reden gezielt angegriffen. Aus Angst vor dem unvermeidlichen Fortschritt ihrer Nation auf die nächste Stufe der Geschichte ist bereits ein präventiver Angriff auf den [Root.GetAdjective] Kommunismus in Arbeit."
 war_justification.29.t:0 "[From.GetLeader] möchte die Reihenfolge in [Root.DEGetDat] wiederherstellen"
 war_justification.30.a:0 "Wenn sie unsere Macht testen wollen, werden sie es bereuen."
 war_justification.30.d:0 "'Meine Gegner würden Sie glauben lassen, dass meine Regel wie die von [Root.GetRulingParty] [Root.DEGetGen] ist. Sie könnten nicht falscher sein. Während die Erfolge von [Root.GetLeader] das Ergebnis einer kürzlichen Modeerscheinung sind, einer destruktiven Massenbewegung, die darauf abzielt, andere Nationen zur Unterwerfung zu zwingen, steht die [From.GetRulingParty] dieser Bewegung als diejenigen gegenüber, die sich nicht unterwerfen werden. Ich bin bereit, alles Notwendige zu tun, um diese Bedrohung zu beseitigen, selbst wenn es Krieg bedeutet. '\n\nDas [FromGetLeader] -Regime hat eine feindliche Politik gegenüber der [Root.GetAdjective] -Nation angenommen. Unsere visionären Pläne für zukünftige Größe haben ihre Nation in Schande versetzt, und es ist nicht überraschend, dass sie sich bedroht fühlen."
 war_justification.30.t:0 "[From.GetLeader] Ruft [Root.GetAdjektiv] Unterdrücker ab"
 war_justification.31.a:0 "Es mag eine schwierige Entscheidung sein, aber wir müssen dahinter stehen."
