l_german:
 conv.political.1.a:0 "Möglicherweise gibt es sogar in der Regierung selbst einige, die solche Ideen unterstützen."
 conv.political.1.b:0 "Eine Bewegung für das Volk muss auch nach der Unterstützung des Volks streben."
 conv.political.1.d:0 "'Während sich Arbeiter auf der ganzen Welt gegen ihre Unterdrücker erheben, sitzen jene, die behaupten, Klassenbewusstsein in [Root.DEGetDat] erreicht zu haben, einfach nur untätig da und warten darauf, dass sich ein politisches System, das durch und durch so korrupt ist, dass uns nur eine Revolution von ihm erlösen kann, von innen heraus selbst ändert!'\n\nSolche Aussagen kommen von Mitgliedern der neuen [Root.GetAdjective]en Kommunistenbewegung. Sie bezeichnen die Herrschaft der [Root.GetRulingParty] als Diktatur des Spießbürgertums und haben zu fordern begonnen, dass sie mit allen notwendigen Mitteln gestürzt werden müsse. Ob es sich bei diesen Mitteln um in- oder ausländische Mittel handelt, wird man sehen."
 conv.political.1.t:0 "Kommunismus auf dem Vormarsch"
 conv.political.10.c:0 "Das Volksbegehren ist einer blutigen Revolte vorzuziehen."
 conv.political.10.d:0 "Marxistisches Ideengut ist in [Root.DEGetDat] seit langer Zeit verwurzelt, in letzter Zeit hat es sich aber viel weiter verbreitet. Die Bewegung ist aus dem Reich der politischen Theorien in die politische Praxis übergegangen. Ihre Unterstützer sind unzufriedene Arbeiter und sogar eine bekannte Prominente. Die Kommunisten nennen das Klassenbewusstsein, die [Root.GetRulingParty] eine Abkürzung zu Aufständen und Verrat.\n\nJene Kommunisten, die sich mehr Gehör verschaffen, glauben kaum daran, dass [Root.GetLeader] gewillt ist, die von ihnen geforderten Reformen umzusetzen. Sie fordern daher ein sofortiges Volksbegehren zur Absetzung der aktuellen Regierung. Wir könnten zwar noch in der Lage sein, dieser Massenbewegung den Wind aus den Segeln zu nehmen, sollten wir das aber nicht schaffen, wird es zwangsläufig in die beliebtere Regierungswechselmethode der Kommunisten münden: Revolution."
 conv.political.10.t:0 "Kommunisten verlangen Volksbegehren"
 conv.political.11.c:0 "Wenn das Volk es will, werden wir das Volksbegehren abhalten."
 conv.political.11.d:0 "Die schnell wachsende [Root.GetAdjective]e faschistische Bewegung hat niemals behauptet, vor ihrer Machtübernahme die Stimmenmehrheit haben zu müssen. Sie verlässt sich darauf, dass sich die ganze Nation unter ihrer Führung vereint, sobald sie erst am Ruder sind. Ihre öffentliche Unterstützung scheint trotzdem schnell gewachsen zu sein. Viele Faschisten beschimpfen [Root.GetLeader] nun als Heuchler, der behauptet, den Willen des Volkes zu repräsentieren, während er in Wahrheit die Massen ignoriert.\n\nDer Ruf nach einem Volksbegehren wurde von Mitgliedern der [Root.GetRulingParty] bisher als typischer Versuch abgeschmettert, das System zu stören, aber zumindest ist es eine politische Maßnahme. Wenn wir jetzt nicht handeln, könnten die Faschisten den gewaltsamen Kampf als besseren Weg zur Macht wählen."
 conv.political.11.t:0 "Faschisten verlangen Volksbegehren"
 conv.political.12.c:0 "Der Wille des Volkes ist ein Referendum zu halten? Gut, lasst uns ihnen zeigen, dass die Massen das Fett der Reichen nicht glauben werden."
 conv.political.12.d:0 "Der Tag ist gekommen, [Root.GetLeader]. Die Reichen verbreiteten nun ihre Ideen in [Root.DEGetDat] und die Leute fordern jetzt ein Referendum. Sie wollen, dass das gegenwärtige Regime, das von ihnen als unmoralisch und sozialistisch betrachtet wird, entfernt werden soll."
 conv.political.12.t:0 "[Root.GetAdjective] Bourgeoise anspruchsvolles Referendum"
 conv.political.13.a:0 "Wir werden ihnen nicht gestatten, unser Land zu ruinieren!"
 conv.political.13.b:0 "Das Feuer der Revolution muss mit dem Blut der Unterdrücker gelöscht werden!"
 conv.political.13.d:0 "Nachdem ihre Forderung nach einem Volksbegehren abgelehnt worden war, verloren die wenigen Reformer der kommunistischen Bewegung in [Root.DEGetDat] ihren Einfluss schnell an die radikaleren Elemente. Die Weigerung der [Root.GetRulingParty], die öffentliche Unterstützung für die vorgeschlagenen Reformen anzuerkennen, trug zur Verbreitung der romantischen Revolutionsideale bei - was den Anführern der Bewegung die Mittel in die Hände gab, im Handumdrehen einen Aufstand zu beginnen. Diese Aufstände haben sich nun in einen landesweiten Bürgerkrieg entwickelt, der die Zukunft der ganzen Nation gefährdet."
 conv.political.13.t:0 "Kommunisten erheben sich"
 conv.political.14.a:0 "Wir werden sie um jeden Preis aufhalten!"
 conv.political.14.b:0 "Die Faschisten verkörpern den wahren Geist [Root.DEGetGen]!"
 conv.political.14.d:0 "Nachdem ihr Volksbegehren, das im Grunde nur einen Pro-Forma-Versuch der legalen Machtergreifung darstellte, abgelehnt worden war, haben die Faschisten mit Hilfe ihrer erheblichen öffentlichen Unterstützung und ihrer Verbindungen im [Root.GetAdjective]en Militär einen Putschversuch unternommen. Die Regierung unter Führung der [Root.GetRulingParty] hat ihre Bedingungen jedoch abgelehnt und geschworen, bis zum letzten Blutstropfen zu kämpfen, um [Root.DEGetAkk] in seiner jetzigen Form zu bewahren."
 conv.political.14.t:0 "Faschisten marschieren nach [Root.Capital.GetName]"
 conv.political.15.a:0 "Sie werden den Tag bereuen, in dem sie vergessen haben, dass der Staat noch ohne sie existiert."
 conv.political.15.b:0 "Wir haben ein kleines Darlehen von einer Million Dollar dank unserer linksgerichteten Politik. Besser, um die Wirtschaft von diesen Experten geführt haben."
 conv.political.15.d:0 "Die Pest des anarchischen Kapitalismus verbreitete sich überall in [Root.DEGetDat] und so, nachdem sie eine diplomatische Lösung ausprobiert und gescheitert sind, boykottieren sie jetzt das aktuelle Regime und nahmen Arme, die sie gekauft haben, um uns zu zerstören."
 conv.political.15.t:0 "[Root.GetAdjective] Wirtschaft wird boykottiert!"
 conv.political.16.a:0 "Was für ein Haufen Heuchler."
 conv.political.16.d:0 "Viele Kommunisten hatten vorhergesagt, dass [Root.DEGetDat] der sogenannten internationalen Revolution zum Opfer fallen würde, aber nach ein paar Monaten Streik und roten Fahnen auf den Straßen scheint die Bewegung abgeebbt zu sein. Die Arbeiterklasse, die vermeintliche Antriebskraft der Revolution, hat dringendere Sorgen als den Sturz von [Root.GetLeader]. Sie scheint höchst unbeeindruckt davon zu sein, wie sich diese Revolutionen anderswo entwickelt haben. Währenddessen sind die Intellektuellen, die leidenschaftliche Aufrufe verfasst hatten, den Unterdrückern die Kehlen durchzuschneiden, in Wirklichkeit überraschend widerwillig, irgendetwas loszutreten, was ihren komfortablen Lebensstil durcheinander bringen könnte.\n\nDas Gerede über die Revolution wird weitergehen, sei es bei billigem Bier oder teurem Wein, aber es wird wahrscheinlich nur bei Gerede bleiben."
 conv.political.16.t:0 "Kommunistische Begeisterung löst sich in Luft auf"
 conv.political.17.a:0 "Was für ein Haufen Narren."
 conv.political.17.d:0 "Die Verblendung der [Root.GetAdjective]en Bevölkerung mit nationalistischem Stolz und Versuchen, den Ruhm vergangener Tage wieder aufleben zu lassen, scheint nun Geschichte zu sein. Ein böses Erwachen für ihre glühenden Verfechter, deren Uniformen, militärischem Getue und überzogenen Reden nun häufiger mit Spott als mit Sympathie begegnet wird.\n\nDer [Root.GetAdjective]e Faschismus, einst als Bedrohung der Machtbasis der [Root.GetRulingParty] wahrgenommen, erscheint nun immer mehr als absurde, extremistische Haltung und als Angriff auf die fundamentalen Grundwerte unserer Nation ... derselben Nation, die sie angeblich so hoch in Ehren halten. Das Wort scheint mehr als Beleidigung denn als politische Bezeichnung geeignet zu sein."
 conv.political.17.t:0 "Faschisten lächerlich gemacht"
 conv.political.18.a:0 "Wer ist das "ein kleines Darlehen von einer Million Dollar" jetzt, uh?"
 conv.political.18.d:0 "Nachdem sie ihr Hauptzentrum erobert hatten, hatten die rebellischen Kapitalisten nicht mehr genug Geld, um ihre Kaninchen zu marschieren. Ihr Konkurs wird jetzt von unseren loyalen Menschen als das Zeichen ihrer Unfähigkeit gesehen und dass der Staat so viel benötigt wird wie Sauerstoff ist."
 conv.political.18.t:0 "Anarchische Kapitalisten beendeten ihre Mittel"
 conv.political.19.a:0 "Für die Zukunft [Root.DEGetGen]"
 conv.political.19.t:0 "[Root.GetLeader] gibt die neutrale Außenpolitik auf"
 conv.political.19_communism:0 "Nachdem die [Root.GetRulingParty] kürzlich an die Macht gekommen ist, hat [Root.GetLeader] verkündet, dass [Root.GetName] seine neutrale Außenpolitik aufgeben wird.\n'Die Welt ist verworren und komplex geworden. Dieses Land ist immer für seine Grundsätze eingestanden und war bereit, sie zu verteidigen. Wir sind alleine nicht mehr sicher. Neutralität ist nicht mehr der sichere Hafen, der sie einst war. Diejenigen, die in dieser Welt nach Macht streben, respektieren sie nicht mehr. Wir müssen uns mit unseren kommunistischen Brüdern gegen die Mächte verbünden, die uns unterdrücken wollen. Gegen die bürgerliche Mehrheit, deren einziger Wunsch es ist, uns am Boden zu halten. Wenn wir uns nicht wehren, werden wir alleine untergehen.'"
 conv.political.19_fascism:0 "Nachdem die [Root.GetRulingParty] kürzlich an die Macht gekommen ist, hat [Root.GetLeader] verkündet, dass [Root.GetName] seine neutrale Außenpolitik aufgeben wird.\n'Die Welt ist verworren und komplex geworden. Wir sind alleine nicht mehr sicher. Wir müssen uns mit unseren faschistischen Partnern gegen unsere Feinde stellen. Wenn wir uns nicht wehren, werden wir alleine untergehen.'"
 conv.political.19_radical:0 "Die Banker sind die einzigen, die vertrauen. Zeit für den anarchischen Kapitalismus [Root.DEGetAkk] zu übernehmen."
 conv.political.2.a:0 "Vielleicht hegen die höheren Tiere ja unausgesprochene Sympathien. "
 conv.political.2.b:0 "Die jüngere Generation wird die Fackel aufnehmen."
 conv.political.2.d:0 "'Das [Root.GetAdjective]e Volk hat schon zu lange unter der inkompetenten [Root.GetRulingParty]-Führung gelitten! Sie sagen, sie würden das Volk vertreten, dabei können sie nicht einmal auf unseren Straßen für Ordnung sorgen! Diese Nation kann nur wachsen, wenn wir sie stürzen!'\n\nDie faschistischen Sprecher in [Root.DEGetDat] machen kein Geheimnis daraus, was sie von unseren jetzigen Machthabern und ihrem politischen System halten. Reden wie diese machen sich die öffentliche Unzufriedenheit zunutze, die in den konservativen Teilen des Militärs besonders deutlich ausgeprägt ist."
 conv.political.2.t:0 "Faschismus auf dem Vormarsch"
 conv.political.3.a:0 "Vielleicht kann die Regierung von ihnen lernen?"
 conv.political.3.b:0 "Die Wirtschaft, Narren!"
 conv.political.3.d:0 "Die Menschen sind krank von der Regierung, ob es sich um eine Monarchie oder eine Republik handelt. Sie sammeln sich langsam, um diese Idee zu verbreiten"
 conv.political.3.t:0 "Radikalismus auf dem Aufstieg"
 conv.political.4.a:0 "Die Leute können sich nennen, wie sie wollen."
 conv.political.4.d:0 "Die kommunistische Revolutionsbewegung, einst nur eine theoretische Randerscheinung für radikale Akademiker und eine praktische für notorische Unruhestifter, erfreut sich bei der [Root.GetAdjective]en Arbeiterklasse immer größerer Beliebtheit. Allein die Tatsache, dass sich sogar noch mehr Leute überhaupt als einer 'Klasse' zugehörig empfinden, zeigt schon, wie sich marxistische Ideen nicht nur bei jenen, die aktiv am Sturz der Regierung arbeiten, festgesetzt haben.\n\nMitglieder der [Root.GetRulingParty] beklagen diese Entwicklung und sehnen sich nach einer Zeit zurück, als sich das Volk zuallererst als '[Root.GetAdjective]' bezeichnete. Ihre Sorgen sind nicht unbegründet. Man könnte dem entgegensetzen, dass eine Revolution schon im Gange ist, die sich auf mehreren Ebenen der Gesellschaft abspielt ... und die man wahrscheinlich nicht mehr aufhalten können wird."
 conv.political.4.t:0 "Klassenkämpfe spalten [Root.DEGetAkk]"
 conv.political.5.a:0 "Vielleicht kämpfen sie nur für ein neues [Root.GetName]."
 conv.political.5.d:0 "'Kapitalisten und Nationalisten wollen, dass ihr euer Blut für sie an der Front vergießt, dass Bruder gegen Bruder wegen Konflikten kämpft, die den Arbeiter nicht betreffen! Anstatt die Waffen gegen ausländische Arbeiter zu erheben, die ihren eigenen Kampf führen, solltet ihr sie gegen die Unterdrücker richten und die Tyrannen stürzen!'\n\nSelbst die Armee, sonst eine Bastion des Patriotismus und der Loyalität, ist nicht immun gegen die kommunistische Propaganda, die sich schnell in [Root.DEGetDat] verbreitet. Soldaten desertieren und weigern sich, für ihr Land zu kämpfen. Manche schließen sich sogar Partisanenbewegungen an, die behaupten, sich auf eine Revolution vorzubereiten."
 conv.political.5.t:0 "Soldaten laufen zu kommunistischen Partisanen über"
 conv.political.6.a:0 "Wir werden die Vorhut gegen die rote Gefahr sein!"
 conv.political.6.d:0 "'[Root.GetLeader] möchte uns glauben machen, dass [Root.GetName] sicher und einig ist. Es überrascht nicht, dass solche Lügen den Verstand unseres Volks vergiftet haben, wenn sich eine Schlange neben der Tür zusammengerollt hat! Man muss nur über unsere unmittelbare Grenze blicken, um Landsleute zu sehen, die sich im Namen des Kommunismus gegenseitig bekämpfen und das Ende der Nationen proklamieren. Wie lange wird es dauern, bis sie auch unsere Nation für tot erklären? Wird die [Root.GetRulingParty] uns vor dieser Bedrohung beschützen?'\n\nDas Wachstum der faschistischen Bewegung in [Root.DEGetDat] ist durch die Nähe der kommunistischen Revolution verstärkt worden. Für viele moderat denkende Leute, die den Faschismus normalerweise als fehlgeleitetes ideologisches Experiment abtun würden, ist dies ebenfalls eine äußert reale Sorge. Vor die Wahl zwischen dem Kommunismus unserer Nachbarn und einem faschistischen Regime gestellt, würden sie allerdings die zweite Option wählen. Sie könnten sogar gewillt sein, es aktiv zu unterstützen."
 conv.political.6.t:0 "Die kommunistische Bedrohung"
 conv.political.7.a:0 "Nur Landesverräter haben etwas zu befürchten."
 conv.political.7.d:0 "Die politischen und militärischen Zweige des Faschismus waren schon immer eng miteinander verbunden. Parallel zu ihrer wachsenden politischen Bewegung haben faschistische Parteien zum Schutz gegen inländische wie ausländische Bedrohungen mit der Aufstellung paramilitärischer Organisationen begonnen ... wobei die inländischen Bedrohungen ihre politischen Gegner sind. Obwohl viele diese Entwicklung beunruhigend finden, hat die aufbrandende militärische Raserei unseren Streitkräften mehr freiwillige Rekruten beschert.\n\nDie politischen Anführer der Bewegung haben darauf hingewiesen, dass ihre Gegner durchaus Grund haben, sich zu fürchten. Nachdem die Armee auf mehreren Ebenen von derart explizit politischen Elementen durchdrungen wurde, beginnen die Feinde [Root.DEGetGen] und die Feinde des Faschismus, einander zu ähneln."
 conv.political.7.t:0 "Faschistische Sturmdivisionen bilden sich"
 conv.political.8.a:0 "Unsere einzige Hoffnung ist, dass sie keinen Putsch gegen uns organisieren werden"
 conv.political.8.d:0 "[Root.GetName] wurde immer von kapitalistischen Ideen aufgefüllt. Allerdings unterstützen neue Gruppen von liberaleren Ökonomen die Idee, den Staat völlig aus dem Leben unseres Volkes zu entfernen, und diese Idee wird in den reichen Klassen [Root.DEGetGen] langsam unterstützt. Was soll die Regierung tun, ist aber schwer zu sagen."
 conv.political.8.t:0 "Die Bedrohung des anarchischen Kapitalismus in [Root.DEGetDat]"
 conv.political.9.a:0 "Ein staatenloses Pöbel wird es nie schaffen, [Root.DEGetAkk] zu erobern"
 conv.political.9.d:0 "Sei nicht wütend auf mich, aber das sind die Worte, die sie schreien. Diese Soldaten sind jetzt langsam ammassing Reichtum, um die Revolution zu starten."
 conv.political.9.t:0 "Kapitalistische Soldaten gegen die sozialistische Regierung [Root.DEGetGen]"
