 war_justification.21.a:0 "Ainda há tempo para salvar sua tentativa de socialismo."
 war_justification.21.d:0 "'Camaradas, embora os maiores revolucionários tenham sido chamados de traidores, ficou claro que a própria revolução foi traída. De que outra forma você explicaria a regra do [From.GetRulingParty] de [From.GetName], que deixou de lado todos os indícios de idéias marxistas para construir um estado de trabalhador degenerado onde eles podem reinar sob falsas premissas? Ao fortalecer seu próprio poder ao preço da revolução internacional, eles demonstraram que pouco se importam com os ideais que afirmam manter. Devemos trazer a verdadeira revolução para eles. '\n\nEmbora inicialmente apoiasse a revolução [From.GetAdjective], [Root.GetLeader] expressou um desapontamento crescente com a forma como ela se desenvolveu. O [Root.GetRulingParty] pode ter que intervir antes que seja tarde demais."
 war_justification.21.t:0 "[From.GetAdjective] Communism Failing"
 war_justification.22.a:0 "Morte aos fascistas!"
 war_justification.22.d:0 "'Existe alguma sociedade mais repugnante para o futuro da revolução, mais estranha à situação do trabalhador, do que o regime fascista de [From.GetName]? Convocando o povo a dedicar-se fanaticamente à decrépita instituição do Estado-nação, eles vestiram velhas formas de selvageria em um traje moderno, tentando se apresentar como um futuro alternativo à inevitável vitória internacional da classe trabalhadora. É só uma questão de tempo até atacarem nós ou nossos aliados. Vamos primeiro atacar. '\n\nNinguém esperou menos do que o desprezo mútuo entre nós e o [De.GetAdjectivo], mas a animosidade se intensificou ultimamente. Parece agora que o conflito surgirá mais cedo do que tarde."
 war_justification.22.t:0 "[Root.GetLeader] Solicita o esmagamento do nacionalismo [From.GetAdjective]"
 war_justification.221.a:0 "Eles não entendem o que a revolução significa para as pessoas [Root.GetAdjective]."
 war_justification.221.d:0 "'Camaradas, embora os maiores revolucionários tenham sido chamados de traidores, ficou claro que a própria revolução foi traída. De que outra forma você explicaria a regra do [Root.GetRulingParty] do [Root.GetName], que deixou de lado todos os indícios de idéias marxistas para construir um estado de trabalhador degenerado onde eles podem reinar sob falsas premissas? Ao fortalecer seu próprio poder ao preço da revolução internacional, eles demonstraram que pouco se importam com os ideais que afirmam manter. Devemos trazer a verdadeira revolução para eles. '\n\nEmbora inicialmente apoiasse a vitória de [Root.GetRulingParty] em [Root.Capital.GetName], [From.GetLeader] se afastou do [Root.GetLeader] filosofia. O conflito escalou até o ponto em que eles estão se preparando para invadir para impor sua marca de socialismo a nós."
 war_justification.221.t:0 "[Root.GetAdjective] Falha do comunismo"
 war_justification.222.a:0 "Morte aos comunistas!"
 war_justification.222.d:0 "'Existe alguma sociedade mais repugnante para o futuro da revolução, mais estranha à situação do trabalhador, do que o regime fascista de [Root.GetName]? Convocando o povo a dedicar-se fanaticamente à decrépita instituição do Estado-nação, eles vestiram velhas formas de selvageria em um traje moderno, tentando se apresentar como um futuro alternativo à inevitável vitória internacional da classe trabalhadora. É só uma questão de tempo até atacarem nós ou nossos aliados. Vamos primeiro atacar. '\n\nNinguém esperava menos do que desprezo mútuo entre nós e o [Root.GetAdjective], mas a animosidade se intensificou ultimamente. Ouvindo [From.GetLeader] falar, parece que o conflito irá surgir mais cedo ou mais tarde."
 war_justification.222.t:0 "[From.GetLeader] Solicita Crushing [Root.GetAdjective] Nacionalismo"
 war_justification.223.a:0 "[Root.GetLeader] é um governante melhor do que qualquer oportunista revolucionário!"
 war_justification.223.d:0 "'Embora tenhamos consolidado a sociedade socialista em [From.GetName], muitas nações ainda sofrem sob os déspotas da antiguidade. Os trabalhadores de [Root.GetName] não têm voz, não têm meios de se organizar, e qualquer tentativa de instituir o socialismo será esmagada violentamente pelo regime [Root.GetLeader]. Não podemos esperar que as engrenagens da revolução internacional se voltem para as pessoas [Root.GetAdjective]. Provamos que poderíamos esmagar os opressores capitalistas e esmagar os opressores em [Root.Capital.GetName] também! '\n\n [From.GetLeader] abandonou todas as tentativas de diplomacia com nosso governo. A tarefa comunista de erradicar todas as fronteiras agora está estritamente focada na erradicação de nossas fronteiras."
 war_justification.223.t:0 "[From.GetLeader] Traga a revolução para [Root.GetName]"
 war_justification.224.a:0 "Amanhã, a Economy 101 estará na Frente [From.GetAdjective]!"
 war_justification.224.d:0 "'Existe uma mentira maior do que a suposta liberdade das pessoas [Root.GetAdjective]? Onde antes trabalhavam sob os príncipes e duques que reivindicavam a posse do solo, agora são forçados a vender seu trabalho àqueles que reivindicam a propriedade das fábricas. Sua liberdade de escolher um mestre sobre o outro dificilmente pode ser chamada de liberdade. Da mesma forma, a liberdade de eleger seus líderes é uma escolha falsa, pois a propaganda nunca permitiria que os verdadeiros socialistas tomassem o poder. Um povo tão minuciosamente doutrinado só pode ser salvo por uma intervenção [From.GetAdjective] '.\n\nDesdendo aceitar que nosso povo possa ficar satisfeito sem suas experiências sociais, o regime comunista em [From.GetName] ameaçou abertamente atacar nossa nação. Há poucas razões para acreditar que esse conflito possa ser resolvido pacificamente."
 war_justification.224.t:0 "[From.GetLeader] Chamadas para ajudar os trabalhadores [Root.GetAdjective]"
 war_justification.225.a:0 "Se eles temem a nossa causa, eles temem o seu próprio povo."
 war_justification.225.d:0 "'Existe uma ameaça maior ao nosso modo de vida, ou mesmo ao modo de vida, do que o comunismo? Esta praga que ameaça fazer os escravos, não os senhores, governarem todas as nações, abolirem a própria nação, abolirem as pessoas e sua história. Nós tomaremos [From.GetName] e aboliremos a praga comunista. '\n\n [O ódio de comunismo de From.GetLeader] tem sido bem conhecido desde antes da ascensão ao poder, mas parece intensificaram recentemente no caso específico do governo [Root.GetAdjective]. Nossa busca para expurgar o marxismo da face da Terra pode começar por aí."
 war_justification.225.t:0 "[From.GetLeader] adverte contra o comunismo [Root.getAdjective]"
 war_justification.226.a:0 "Deixe-os vir!"
 war_justification.226.d:0 "'O [Root.GetAdjective] é um povo que não se separará facilmente com o poder. No entanto, eles também devem perceber que a trajetória de nossas duas nações só pode terminar em um confronto. Precisamos nos fortalecer para a luta que está por vir. Pois [Root.GetName] não será executado sem uma briga. '\n\nA possibilidade de um entendimento entre os governos de modo semelhante de [Root.GetName] e [From.GetName] deu lugar a uma campanha para levar seu território à força."
 war_justification.226.t:0 "[From.GetName] Prepara-se para Grande Luta"
 war_justification.227.a:0 "Por que não podemos ter permissão para viver em paz?"
 war_justification.227.d:0 "'[Root.GetName] pertence ao [Root.GetAdjective]? Vamos nos fazer uma pergunta melhor: o futuro pertence ao discurso [Root.GetAdjective] ou pertence ao discurso [From.GetName]? \n\n [From.GetLeader] hoje, sugeriu que [De. GetName] está no caminho para a guerra. As tensões políticas vêm aumentando ao longo do mês passado e parece que as pessoas [From.GetAdjective] aceitaram que a guerra é inevitável. [Root.GetName] também deve se preparar."
 war_justification.227.t:0 "[From.getLeader] fala contra [Root.GetName]"
 war_justification.228.a:0 "Nossos banqueiros farão [From.GetLeader] ver."
 war_justification.228.d:0 "'O [Root.GetAdjective] afirma ter liberdade e democracia, alegando querer paz, mas todas essas coisas em que se orgulham são vazias. Sua democracia divide o povo onde ele deve ficar unido e sua liberdade apenas revela falta de disciplina. Nós [From.GetAdjective] veremos através dessas mentiras ... e podemos ver que esta paz, paz em seus termos, é uma mentira também. '\n\n[From.GetRulingParty] há muito ridicularizou uma fraqueza do [Root.GetAdjective] nação (nunca realmente encontrou, para ter certeza), mas ultimamente a retórica se tornou mais agressiva. O dia do conflito armado se aproxima."
 war_justification.228.t:0 "[From.GetLeader] Denuncias [Root.GetAdjective] Ideais"
 war_justification.229.a:0 "Vermelho eles se tornarão, pela foice ou pelo sangue!"
 war_justification.229.d:0 "'O espírito nacional [From.GetAdjective] é forte, mas nem todas as nações são tão afortunadas. [Root.GetName] teve suas tradições destruídas e governantes legítimos há muito tempo assassinados e enterrados, tudo em nome da idéia da grande revolução marxista. É nosso dever restaurar a ordem a este mundo desviado por usurpadores sanguinários e afirmar a força de [From.GetName] contra esta ameaça. '\n\nO pequeno país de [From.GetName] quer ensinar [Root.GetLeader ] uma lição sobre política, apesar de seu retrocesso e sua contínua indecisão no teatro internacional. A guerra é inevitável e todos nós sabemos."
 war_justification.229.t:0 "A ameaça [From.GetAdjective] Grey"
 war_justification.23.a:0 "[From.GetAdjective] trabalhadores, sua libertação está próximo!"
 war_justification.23.d:0 "'Embora tenhamos consolidado a sociedade socialista no [Root.GetName], muitas nações ainda sofrem sob os déspotas da antiguidade. Os trabalhadores de [From.GetName] não têm voz, não têm meios de se organizar, e qualquer tentativa de instituir o socialismo será esmagada violentamente pelo regime [From.GetLeader]. Não podemos esperar que as engrenagens da revolução internacional se voltem para as pessoas [From.GetAdjective]. Com a revolução, provamos que poderíamos esmagar os opressores capitalistas e esmagar os opressores em [From.Capital.GetName] também! '\n\n [Root.GetLeader] abandonou todas as tentativas de retórica diplomática [From.GetRulingParty] -controlled [From.GetName]. A busca para erradicar todas as fronteiras agora está estritamente focada em erradicar suas fronteiras."
 war_justification.23.t:0 "[Root.GetLeader] traz a revolução para [From.GetName]"
 war_justification.230.a:0 "Salve para [Root.GetLeader]!" war_justification.absolutistcommunism.t:0 "A ameaça vermelha da nação [From.GetAdjectiveCap]"
 war_justification.230.d:0 "'Meus oponentes querem que você acredite que minha regra é como a de [Root.GetRulingParty] em [Root.GetName]. Eles não poderiam estar mais errados. Enquanto os sucessos de [Root.GetLeader] são o resultado de uma moda recente, um movimento de massa destrutivo empenhado em intimidar outras nações à submissão, a [From.GetRulingParty] se opõe a esse movimento como aqueles que não se submetem. Estou preparado para fazer o que for necessário para eliminar essa ameaça, mesmo que isso signifique guerra. '\n\nO discurso recente de [From.GetLeader] foi tolo no seu melhor. Seu regime inferior e atrasado nos chama de opressores, nós que demos [Root.GetName] um futuro enquanto eles ainda vivem no passado. O exército imperial certamente está pronto para lutar contra o seu governo morto."
 war_justification.230.t:0 "[Root.GetLeader] Chama a atenção [From.GetAdjective] Opressores"
 war_justification.231.a:0 "Eles vão se arrepender de nos tornar seus inimigos."
 war_justification.231.d:0 "Embora possamos ser um povo pacífico, nossa natureza, por si só, não determina o rumo que devemos seguir na história. Esta é uma época de guerra. Por muito tempo, o [Root.GetAdjective] possuiu os meios que precisamos para passar pelas provações que podemos enfrentar, e é evidente que eles não se separarão deles pacificamente. Apesar de nossos melhores esforços para construir um estado moderno, algumas questões só podem ser resolvidas através dos antigos testes de batalha. '\n\nEm um discurso recente para as pessoas [From.GetAdjective] a retórica hostil para [Root.GetName] intensificou e [From.GetLeader] fez grandes esforços para justificar uma invasão. Parte da população apóia esse curso, mas a decisão está nas terras de seu líder."
 war_justification.231.t:0 "[From.GetLeader] pede guerra contra [Root.GetName]"
 war_justification.232.a:0 "Eles vão se arrepender de nos tornar seus inimigos."
 war_justification.232.d:0 "Embora possamos ser um povo pacífico, nossa natureza, por si só, não determina o rumo que devemos seguir na história. Esta é uma época de guerra. Por muito tempo, o [Root.GetAdjective] possuiu os meios que precisamos para passar pelas provações que podemos enfrentar, e é evidente que eles não se separarão deles pacificamente. Apesar de nossos melhores esforços para construir um estado moderno, algumas questões só podem ser resolvidas através dos antigos testes de batalha. '\n\nEm um discurso recente para as pessoas [From.GetAdjective] a retórica hostil para [Root.GetName] intensificou e [From.GetLeader] fez grandes esforços para justificar uma invasão. Parte da população apóia esse curso, mas a decisão está nas terras de seu líder."
 war_justification.232.t:0 "[From.GetLeader] pede guerra contra [Root.GetName]"
 war_justification.233.a:0 "Enquanto houver lucro a ser feito, os capitalistas fabricarão uma guerra."
 war_justification.233.d:0 "'Sem dúvida, o comunismo [Root.GetName] é uma das maiores ameaças à liberdade e à ordem nessa época. Implacável e implacável, ameaça devorar não só a esperança do povo [Root.GetAdjective] de uma sociedade próspera e democrática, mas também de seus vizinhos. Se não agirmos agora, poderemos ver esse primeiro dominó cair tarde demais, deixando mais experiências sociais fracassadas em seu rastro. Quantos mais precisam morrer antes de intervirmos? '\n\nO movimento do trabalhador nascente intimidou os líderes [From.GetAdjective]. Enquanto os representantes em sua oposição chamam isso de Red Scare (Red Scare), com o objetivo de perseguir a guerra conosco, a retórica da [From.GetRulingParty] tem sido um grande sucesso até agora."
 war_justification.233.t:0 "[From.GetLeader] fala contra a ameaça vermelha"
 war_justification.234.a:0 "Inevitável. Melhor acabar logo com isso."
 war_justification.234.d:0 "'Na história moderna, talvez até mesmo na história como um todo, não houve tirania pior do que a pegada de ferro em que [Root.GetRulingParty] agora detém [Root.GetName]. As pessoas podem argumentar que não devemos provocar conflitos, que devemos confiar [Root.GetLeader] para honrar tratados e promessas no futuro, mas essas pessoas não conseguem ver que os tratados feitos sob o reino do fascismo são inúteis. Para esses mentirosos desonrosos, o poder faz o certo, e o papel no qual um acordo é escrito queima com a mesma facilidade dos livros de seus detratores. '\n\nJedosos da gloriosa sociedade que estamos construindo e do legado sobre o qual se baseia, [From.GetAdjective] parecem preparados para iniciar uma guerra para destruí-lo. Tanto por suas pretensões de paz."
 war_justification.234.t:0 "[From.GetLeader] Confronta o fascismo [Root.GetAdjective]"
 war_justification.235.a:0 "Sua retórica condescendente não nos intimidará."
 war_justification.235.d:0 "'Apesar de nossas tentativas de encontrar uma solução diplomática para nosso conflito com [Root.GetName], as negociações mais uma vez quebraram, deixando-nos com opções limitadas. O regime autoritário [Root.GetLeader] mostrou a abordagem irracional a esse assunto típica de líderes que não são responsáveis ​​perante seu povo. Salvo uma reviravolta completa nas políticas de liderança [Root.GetAdjective], ficaremos sem nenhum recurso a não ser lutar. '\n\n[From.GetAdjective] intervenção em nossos assuntos domésticos tem sido uma questão quente, com alguns políticos em sua oposição alegando que [From.GetRulingParty] seguiu uma política hawkish desde o início. Seja qual for a intenção original, uma guerra futura parece repentinamente real e inevitável."
 war_justification.235.t:0 "Diplomacia com [Root.GetName] quebra"
 war_justification.236.a:0 "[From.GetName] é um regime duvidoso de qualquer maneira, perseguindo uma ação tão agressiva."
 war_justification.236.d:0 "'É com o coração pesado que devemos confrontar a realidade de nossa situação: uma invasão de [Root.GetName] pode ser nosso único recurso. É uma grande vantagem estratégica tentar qualquer outra solução em nossa situação atual. Embora confiemos que nem o [From.GetAdjective] nem o [Root.GetAdjective] as pessoas querem a guerra, mas a história nos levou a este ponto e as nossas opções são limitadas. Só podemos esperar que, através desta afirmação do nosso poder militar, possamos evitar mais derramamento de sangue no futuro. '\n\nEmbora seja uma teoria popular que as democracias não entrem em guerra contra outras democracias, recentes desenvolvimentos apontaram para um [From.GetAdjective] invasão de [Root.GetName] no futuro. A história pode nos surpreender ainda."
 war_justification.236.t:0 "[From.GetLeader] Solicita Intervenção na Economia [Root.GetAdjectiveCap]"
 war_justification.24.a:0 "Vamos esmagar sua ditadura burguesa!"
 war_justification.24.d:0 "'Existe uma mentira maior do que a suposta liberdade das pessoas [From.GetAdjective]? Onde antes trabalhavam sob os príncipes e duques que reivindicavam a posse do solo, agora são forçados a vender seu trabalho àqueles que reivindicam a propriedade das fábricas. Sua liberdade de escolher um mestre sobre o outro dificilmente pode ser chamada de liberdade. Da mesma forma, a liberdade de eleger seus líderes é uma escolha falsa, pois a propaganda nunca permitiria que os verdadeiros socialistas tomassem o poder. Um povo tão minuciosamente doutrinado só pode ser salvo por uma intervenção [Root.GetAdjective]. '\n\n[Root.GetLeader] polemizou contra o governo em [From.GetName] por um longo tempo em reuniões do partido, mas essa retórica agora é usado com mais frequência em público. Há poucas razões para acreditar que esse conflito possa ser resolvido pacificamente."
 war_justification.24.t:0 "[Root.GetLeader] Chamadas para ajudar os trabalhadores [From.GetAdjective]"
 war_justification.25.a:0 "Aqueles que rejeitam nações verão seus próprios perecer."
 war_justification.25.d:0 "'Existe uma ameaça maior ao nosso modo de vida, ou mesmo ao modo de vida, do que o comunismo? Esta praga que ameaça fazer os escravos, não os senhores, governarem todas as nações, abolirem a própria nação, abolirem as pessoas e sua história. Tomaremos [From.GetName] e aboliremos a praga comunista. '\n\n O ódio dos comunistas [Root.GetLeader] tem sido bem conhecido desde antes da ascensão ao poder, mas parece intensificaram recentemente no caso específico do governo [From.GetAdjective]. Nossa busca para expurgar o marxismo da face da Terra pode começar por aí."
 war_justification.25.t:0 "[Root.GetLeader] adverte contra o comunismo [From.getgetive]"
 war_justification.26.a:0 "A história será escrita através da nossa vitória."
 war_justification.26.d:0 "O [From.GetAdjective] é um povo que não se separará facilmente com o poder. No entanto, eles também devem perceber que a trajetória de nossas duas nações só pode terminar em um confronto. Precisamos nos fortalecer para a luta que está por vir. Pois [From.GetName] não será tirado sem uma briga. '\n\nA possibilidade de um entendimento entre os governos de [From.GetName] e [Root.GetName] deu lugar a uma campanha para levar seu território à força."
 war_justification.26.t:0 "[Root.GetName] Prepara-se para Grande Luta"
 war_justification.27.a:0 "O futuro pertence a [Root.GetName]!"
 war_justification.27.d:0 "'[From.GetName] pertence ao [From.GetAdjective]? Vamos nos fazer uma pergunta melhor: o futuro pertence ao [From.GetAdjective] ou pertence ao [Root.GetNameDef]? \n\n [Root.GetLeader] fala hoje sugeriu que [Root.GetName] está no caminho para a guerra. As tensões políticas vêm aumentando no último mês e parece que as pessoas [Root.GetAdjective] estão aceitando que a guerra é inevitável."
 war_justification.27.t:0 "[Root.GetLeader] fala contra [From.GetName]"
 war_justification.28.a:0 "Salve [Root.GetLeader]!"
 war_justification.28.d:0 "'O [From.GetAdjective] afirma ter liberdade e democracia, alegando querer paz, mas todas essas coisas em que se orgulham são vazias. Sua democracia divide o povo onde ele deve ficar unido e sua liberdade apenas revela falta de disciplina. Nós [Root.GetAdjective] vemos essas mentiras ... e podemos ver que essa paz, a paz em seus termos, também é uma mentira. '\n\n[Root.GetRulingParty] há muito ridicularizava a fraqueza do [From.GetAdjective] nação, mas ultimamente a retórica tornou-se mais agressiva. O dia do conflito armado se aproxima."
 war_justification.28.t:0 "[Root.GetLeader] Denuncia os ideais [From.GetAdjective]"
 war_justification.29.a:0 "É tarde demais para reverter o progresso que fizemos."
 war_justification.29.d:0 "'O espírito nacional [From.GetAdjective] é forte, mas nem todas as nações são tão afortunadas. [Root.GetName] teve suas tradições destruídas e governantes legítimos há muito tempo assassinados e enterrados, tudo em nome da idéia da grande revolução marxista. É nosso dever restaurar a ordem a este mundo desviado por usurpadores sanguinários e afirmar a força de [From.GetName] contra esta ameaça. '\n\nEnquanto a [From.GetRulingParty] sempre se opôs ao comunismo, [Root.GetName] tem sido alvo de ataques particulares em recentes discursos. Temendo o inevitável progresso de sua nação para o próximo estágio da história, um ataque preventivo contra o comunismo [Root.GetAdjective] já está em andamento."
 war_justification.29.t:0 "[From.GetLeader] quer restaurar o pedido em [Root.GetName]"
 war_justification.30.a:0 "Se eles querem testar nosso poder, eles vão se arrepender."
 war_justification.30.d:0 "'Meus oponentes querem que você acredite que minha regra é como a de [Root.GetRulingParty] em [Root.GetName]. Eles não poderiam estar mais errados. Enquanto os sucessos de [Root.GetLeader] são o resultado de uma moda recente, um movimento de massa destrutivo empenhado em intimidar outras nações à submissão, o [From.GetRulingParty] se opõe àquele movimento como aqueles que não irão se submeter. Estou preparado para fazer o que for necessário para eliminar essa ameaça, mesmo que isso signifique guerra. \n\nO regime [From.GetLeader] adotou uma política hostil em relação à nação [Root.GetAdjective]. Nossos planos visionários para a grandeza futura envergonharam sua nação e, sem surpresa, eles se sentem ameaçados."
 war_justification.30.t:0 "[From.GetLeader] Chama a atenção [Root.GetAdjective] Opressores"
 war_justification.31.a:0 "Pode ser uma decisão difícil, mas devemos estar por trás disso."
 war_justification.31.d:0 "Embora possamos ser um povo pacífico, nossa natureza, por si só, não determina o rumo que devemos seguir na história. Esta é uma época de guerra. Por muito tempo, o [From.GetAdjective] possuiu os meios que precisamos para fazer através dos ensaios que podemos enfrentar, e é evidente que eles não vão separar-se deles pacificamente. Apesar dos nossos melhores esforços para construir um estado moderno, algumas questões só podem ser resolvidas através dos antigos testes de batalha. '\n\n A retórica hostil de [Root.GetLeader] em relação a [From.GetName] se esforçou para justificar uma invasão. Alguma parte da população apóia esse curso, mas a decisão está nas terras de nosso líder."
 war_justification.31.t:0 "[Root.GetLeader] pede guerra contra [From.GetName]"
 war_justification.32.a:0 "Pode ser uma decisão difícil, mas devemos estar por trás disso."
 war_justification.32.d:0 "Embora possamos ser um povo pacífico, nossa natureza, por si só, não determina o rumo que devemos seguir na história. Esta é uma época de guerra. Por muito tempo, o [From.GetAdjective] possuiu os meios que precisamos para fazer através dos ensaios que podemos enfrentar, e é evidente que eles não vão separar-se deles pacificamente. Apesar dos nossos melhores esforços para construir um estado moderno, algumas questões só podem ser resolvidas através dos antigos testes de batalha. '\n\nA retórica hostil de [Root.GetLeader] em relação a [From.GetName] se esforçou para justificar uma invasão. Alguma parte da população apóia esse curso, mas a decisão está nas terras de nosso líder."
 war_justification.32.t:0 "[Root.GetLeader] pede guerra contra [From.GetName]"
 war_justification.33.a:0 "Eles seguem uma ideologia violenta, que reação eles podem esperar, mas violência?"
 war_justification.33.d:0 "'Sem dúvida, o comunismo [From.GetName] é uma das maiores ameaças à liberdade e à ordem nesta época. Implacável e implacável, ameaça devorar não só a esperança do povo [De.GetAdjective] de uma sociedade próspera e democrática, mas também de seus vizinhos. Se não agirmos agora, poderemos ver esse primeiro dominó cair tarde demais, deixando mais experiências sociais fracassadas em seu rastro. Quantos mais precisam morrer antes de intervirmos? '\n\nA ameaça de atividade subversiva minando nossa democracia, alimentada pelas ambições de [From.GetAdjective], tornou-se um tópico muito debatido recentemente. Enquanto os representantes da oposição chamam isso de Red Scare (Red Scare) com o objetivo de buscar a guerra com [From.GetName], a retórica da [Root.GetRulingParty] tem sido altamente bem-sucedida até agora."
 war_justification.33.t:0 "[Root.GetLeader] fala contra a ameaça vermelha"
 war_justification.34.a:0 "Não pode haver paz em nosso tempo até que eles se vão."
 war_justification.34.d:0 "'Na história moderna, talvez até mesmo na história como um todo, não houve tirania pior do que o aperto de ferro em que [From.GetRulingParty] agora detém [From.GetName]. As pessoas podem argumentar que não devemos provocar conflitos, que devemos confiar [From.GetLeader] para honrar tratados e promessas no futuro, mas essas pessoas não conseguem ver que os tratados feitos sob o reino do fascismo são inúteis. Para esses mentirosos desonrosos, o poder faz o certo, e o papel no qual um acordo é escrito queima tão facilmente quanto os livros de seus detratores. '\n\nPessoas que há muito esperavam evitar um confronto direto com [From.GetName] agora foi fortemente contestado por [Root.GetLeader], que argumenta que nós, em termos maquiavélicos, estamos meramente adiando a guerra para a vantagem do inimigo. Nesse ritmo, podemos, no final das contas, dar o primeiro golpe."
 war_justification.34.t:0 "[Root.GetLeader] Confronta o fascismo [From.GetAdjective]"
 war_justification.35.a:0 "Às vezes, você precisa escalar a montanha do conflito."
 war_justification.35.d:0 "'Apesar de nossas tentativas de encontrar uma solução diplomática para o nosso conflito com [From.GetName], as negociações mais uma vez quebraram, deixando-nos com opções limitadas. O regime autoritário [From.GetLeader] mostrou a abordagem irracional a este assunto típica de líderes que não são responsáveis ​​perante o seu povo. Restringindo uma reviravolta completa nas políticas de liderança [From.GetAdjective], ficaremos sem recurso, mas para lutar. '\n\n[Root.GetAdjective] intervenção em [From.GetName] tem sido um problema quente, com alguns políticos da oposição alegando que [Root.GetRulingParty] adotou uma política agressiva desde o início. Seja qual for a intenção original, uma guerra futura parece repentinamente real e inevitável."
 war_justification.35.t:0 "Diplomacia com [From.GetName] quebra"
 war_justification.36.a:0 "[From.GetName] é um regime duvidoso de qualquer maneira."
 war_justification.36.d:0 "'É com o coração pesado que devemos confrontar a realidade da nossa situação: uma invasão de [From.GetName] pode ser o nosso único recurso. É uma grande vantagem estratégica tentar qualquer outra solução em nossa situação atual. Apesar de confiarmos que nem as pessoas [Root.GetAdjective] nem [From.GetAdjective] querem guerra, mas a história nos levou a esse ponto e nossas opções são limitadas. Só podemos esperar que, através desta afirmação do nosso poder militar, possamos evitar mais derramamento de sangue no futuro. '\n\nEmbora seja uma teoria popular que as democracias não entrem em guerra contra outras democracias, recentes desenvolvimentos apontaram para um [Root.GetAdjective] invasão de [From.GetName] no futuro. A história pode nos surpreender ainda."
 war_justification.36.t:0 "[Root.GetLeader] Solicita intervenção na economia [From.GetAdjectiveCap]"
