 war_justification.21.a:0 "Il y a encore du temps pour sauver leur tentative de socialisme."
 war_justification.21.d:0 "'Camarades, bien que les plus grands révolutionnaires aient été appelés traîtres, il est devenu évident que la révolution elle-même a été trahie. Comment pourriez-vous expliquer la règle du [From.GetRulingParty] [From.GetDuDelaDelNP] [From.GetName], qui ont mis de côté chaque allusion des idées marxistes pour construire un état de travailleurs dégénéré où ils peuvent régner sous de fausses prémisses? En renforçant leur propre pouvoir au prix de la révolution internationale, ils ont montré qu'ils se soucient peu des idéaux qu'ils prétendent tenir. Nous devons leur apporter la vraie révolution. '\n\nBien qu'initialement favorable à la révolution [From.GetAdjFS], [Root.GetLeader] a exprimé une déception accrue quant à la façon dont il s'est développé. Il pense que le [Root.GetRulingParty] doive intervenir avant qu'il ne soit trop tard."
 war_justification.21.t:0 "Le communisme [From.GetAdjMS] échoue"
 war_justification.22.a:0 "Mort aux fascistes!"
 war_justification.22.d:0 "'Y a-t-il une société plus répugnante pour l'avenir de la révolution, plus étrangère à la détresse de l'ouvrier, que le régime fasciste [From.GetDuDelaDelNP] [From.GetName]? Appelant les gens à se dévouer fanatiquement à l'institution décrépite de l'État-nation, ils ont habillé des manières séculaires de sauvagerie dans un costume moderne, essayant de se présenter comme un avenir alternatif à l'inévitable victoire internationale de la classe ouvrière. Ce n'est qu'une question de temps jusqu'à ce qu'ils frappent contre nous ou contre nos alliés. Frappons pour premiers. \n\nN'a pas attendu moins que le mépris mutuel entre nous et les [From.GetAdjMP], mais l'animosité s'est intensifiée recemment. Il semble maintenant que le conflit surgira plus tôt que tard."
 war_justification.22.t:0 "[Root.GetLeader] appelle à l'écrasement du nationalisme [From.GetAdjMS]"
 war_justification.221.a:0 "Ils ne comprennent pas ce que la révolution signifie pour les [Root.GetAdjMP]."
 war_justification.221.d:0 "'Camarades, bien que les plus grands révolutionnaires aient été appelés traîtres, il est devenu évident que la révolution elle-même a été trahie. Comment pourriez-vous expliquer la règle du [Root.GetRulingParty] [Root.GetDuDelaDelNP] [Root.GetName], qui a mis de côté toutes les idées marxistes pour construire un état de travailleur dégénéré où ils peuvent régner sous de fausses prémisses? En renforçant leur propre pouvoir au prix de la révolution internationale, ils ont montré qu'ils se soucient peu des idéaux qu'ils prétendent tenir. Nous devons leur apporter la vraie révolution. '\n\nBien qu'étant initialement en faveur de la victoire de [Root.GetRulingParty] dans [Root.Capital.GetName], [From.GetLeader] a dérivé loin de la philosophie de [Root.GetLeader]. Le conflit s'est intensifié au point où ils se préparent à envahir pour imposer leur marque de socialisme sur nous."
 war_justification.221.t:0 "Le communisme [Root.GetAdjFS] échoue"
 war_justification.222.a:0 "Mort aux communistes!"
 war_justification.222.d:0 "'Y a-t-il une société plus répugnante pour l'avenir de la révolution, plus étrangère à la détresse de l'ouvrier, que le régime fasciste [Root.GetDuDelaDelNP] [Root.GetName]? Appelant les gens à se dévouer fanatiquement à l'institution décrépite de l'État-nation, ils ont habillé des manières séculaires de sauvagerie dans un costume moderne, essayant de se présenter comme un avenir alternatif à l'inévitable victoire internationale de la classe ouvrière. Ce n'est qu'une question de temps jusqu'à ce qu'ils frappent contre nous ou contre nos alliés. Laissez-nous frapper d'abord. \n\nN'a pas attendu moins que le mépris mutuel entre nous et les [Root.GetAdjMP], mais l'animosité s'est intensifiée ces derniers temps. En entendant [From.GetLeader] parler, il semble que le conflit surgira plus tôt que tard."
 war_justification.222.t:0 "[From.GetLeader] appelle à l'écrasement du nationalisme [Root.GetAdjMS]"
 war_justification.223.a:0 "[Root.GetLeader] est un meilleur dirigeant que n'importe quel opportuniste révolutionnaire!"
 war_justification.223.d:0 "'Alors que nous avons consolidé la société socialiste [From.GetAuAlaAlNP] [From.GetName], de nombreuses nations souffrent encore sous les despotes de l'ancien. Les ouvriers [Root.GetDuDelaDelNP] [Root.GetName] n'ont pas de voix, pas de moyens pour s'organiser, et toute tentative d'instituer le socialisme sera écrasée sauvagement par le régime de [Root.GetLeader]. Nous ne pouvons pas attendre que les rouages ​​de la révolution internationale se tournent vers les [Root.GetAdjMP]. Nous avons prouvé que nous pourrions écraser les oppresseurs capitalistes ici, et nous écraserons les oppresseurs dans [Root.Capital.GetName] aussi! '\n\n [From.GetLeader] a abandonné toutes les tentatives de diplomatie avec notre gouvernement. La tâche communiste d'éradiquer toutes les frontières est maintenant strictement axée sur l'éradication de nos frontières."
 war_justification.223.t:0 "[From.GetLeader] Amène la Révolution [Root.GetAuAlaAlNP] [Root.GetName]"
 war_justification.224.a:0 "Demain, Economy 101 sera sur le front [From.GetAdjective]!"
 war_justification.224.d:0 "'Y a-t-il un mensonge plus grand que la prétendue liberté du peuple [Root.GetAdjective]? Là où ils se sont affrontés sous les princes et les ducs qui revendiquaient la propriété du sol, ils sont maintenant obligés de vendre leur travail à ceux qui revendiquent la propriété des usines. Leur liberté de choisir un maître par rapport à l'autre peut difficilement être appelée liberté. De même, leur liberté d'élire leurs dirigeants est un faux choix, car la propagande ne permettrait jamais aux vrais socialistes de prendre le pouvoir. Un peuple si profondément endoctriné ne peut être sauvé que par une intervention [De.GetAdjective].\n\nNous souhaitons accepter que nos gens puissent être satisfaits sans leurs expériences sociales, le régime communiste de [From.GetName] a ouvertement menacé d'attaquer notre nation. Il y a peu de raisons de croire que ce conflit pourrait être résolu pacifiquement."
 war_justification.224.t:0 "[From.GetLeader] Appels à l'aide [Root.GetAdjective] Travailleurs"
 war_justification.225.a:0 "S'ils ont peur de notre cause, ils ont peur de leur propre peuple."
 war_justification.225.d:0 "'Y a-t-il une plus grande menace à notre mode de vie, ou même au mode de vie lui-même, que le communisme? Ce fléau qui menace de faire des esclaves, et non des maîtres, règne sur chaque nation, d'abolir la nation elle-même, d'abolir le peuple et son histoire. Nous prendrons [From.GetLeLaLNP] [From.GetName] et abolirons la peste communiste. '\n\n La haine contre communistes de [From.GetLeader] est bien connue depuis que le [From.GetRulingParty] a pris le pouvoir, mais il semble que se sont intensifiés récemment dans le cas spécifique du gouvernement [Root.GetAdjMS]. Notre quête pour purger le marxisme de la surface de la Terre peut commencer là."
 war_justification.225.t:0 "[From.GetLeader] met en garde contre le communisme [Root.GetAdjFS]"
 war_justification.226.a:0 "Laissez-les venir!"
 war_justification.226.d:0 "'Les [Root.GetAdjMP] est un peuple qui ne se séparera pas facilement du pouvoir. Cependant, ils doivent aussi réaliser que la trajectoire de nos deux nations ne peut que se terminer par un affrontement. Nous devons nous armer pour le combat à venir. Car [Root.GetLeLaLNP] [Root.GetName] ne sera pas pris sans un combat. '\n\nLa possibilité d'une compréhension entre les gouvernements similaires [Root.GetDuDelaDelNP] [Root.GetName] et [From.GetDuDelaDelNP] [From.GetName] a fait place à une campagne pour prendre leur territoire de force."
 war_justification.226.t:0 "[From.GetLeLaLNPCap] [From.GetName] se prépare à une grande lutte"
 war_justification.227.a:0 "Pourquoi ne pouvons-nous pas être autorisés à vivre en paix?"
 war_justification.227.d:0 "'[Root.GetLeLaLNPCap] [Root.GetName] appartient-il aux [Root.GetAdjMP]? Posons-nous une meilleure question: le futur appartient-il aux [Root.GetAdjMP] ou appartient-il [From.GetAuAlaAlNP] [From.GetName]? '\n\n [From.GetLeader] a parlé aujourd'hui, suggérant que [From.GetLeLaLNP] [From.GetName] est sur le chemin de la guerre. Les tensions politiques se sont accumulées au cours du mois passé et il semble que les [From.GetAdjMP] ont accepté que la guerre est inévitable. [Root.GetLeLaLNPCap] [Root.GetName] doi[Root.GetTVentNP] également se préparer."
 war_justification.227.t:0 "[From.GetLeader] prononce contre [Root.GetLeLaLNP] [Root.GetName]"
 war_justification.228.a:0 "Nos banquiers verront [From.GetLeader] voir."
 war_justification.228.d:0 "'Le [Root.GetAdjective] prétend avoir la liberté et la démocratie, prétendre vouloir la paix, mais toutes ces choses dont il s'enorgueillit sont creuses. Leur démocratie divise le peuple là où elle devrait s'unir et leur liberté ne fait que trahir un manque de discipline. Nous [From.GetAdjective] voyons à travers ces mensonges ... et nous pouvons voir que cette paix, la paix à leurs conditions, est aussi un mensonge.\n\n[From.GetRulingParty] a longtemps tourné en dérision une faiblesse du [Root.GetAdjective] nation (jamais réellement trouvé, pour être sûr), mais dernièrement la rhétorique est devenue plus agressive. Le jour du conflit armé se rapproche."
 war_justification.228.t:0 "[From.GetLeader] dénonce les idéaux [Root.GetAdjective]"
 war_justification.229.a:0 "Rouge ils deviendront, par la faucille ou par le sang!"
 war_justification.229.d:0 "«L'esprit national [De.GetAdjectif] est fort, mais toutes les nations ne sont pas aussi chanceuses. [Root.GetName] a vu ses traditions détruites et ses dirigeants légitimes depuis longtemps assassinés et enterrés, tous au nom de l'idée de la grande révolution marxiste. Il est de notre devoir de rétablir l'ordre dans ce monde égaré par des usurpateurs assoiffés de sang et d'affirmer la force de [From.GetName] contre cette menace. '\n\nLe petit pays de [From.GetName] veut enseigner [Root.GetLeader ] une leçon de politique, malgré leur retard et leur indécision persistante sur le théâtre international. La guerre est inévitable, et nous le savons tous."
 war_justification.229.t:0 "The [From.GetAdjective] Menace grise"
 war_justification.23.a:0 "Travailleurs [From.GetAdjMP], votre libération est proche!"
 war_justification.23.d:0 "'Alors que nous avons consolidé la société socialiste [Root.GetAuAlaAlNP] [Root.GetName], de nombreuses nations souffrent encore sous les despotes d'autrefois. Les ouvriers [From.GetDuDelaDelNP] [From.GetName] n'ont pas de voix, pas de moyens pour s'organiser, et toute tentative d'instituer le socialisme sera écrasée sauvagement par le régime de [From.GetLeader]. Nous ne pouvons pas attendre que les rouages ​​de la révolution internationale se tournent vers les gens [From.GetAdjFP]. Avec la révolution nous avons prouvé que nous pouvions écraser les oppresseurs capitalistes ici, et nous écraserions aussi les oppresseurs dans [From.Capital.GetName]! '\n\n [Root.GetLeader] a abandonné toutes les tentatives de rhétorique diplomatique envers [From.GetLeLaLNP] [From.GetName] controllé[From.GetXENP] par le [From.GetRulingParty]. La quête de l'éradication de toutes les frontières est maintenant strictement axée sur l'éradication de leurs frontières."
 war_justification.23.t:0 "[Root.GetLeader] Apporte La Révolution [From.GetAuAlaAlNP] [From.GetName]"
 war_justification.230.a:0 "Salut à [Root.GetLeader]!"
 war_justification.230.d:0 "'Mes adversaires voudraient vous faire croire que ma règle est comme celle de [Root.GetRulingParty] [Root.GetAuAlaAlNP] [Root.GetName]. Ils ne pourraient pas avoir plus tort. Alors que les succès de [Root.GetLeader] sont le résultat d'une mode récente, un mouvement de masse destructeur visant à soumettre les autres nations à la soumission, le [From.GetRulingParty] s'oppose à ce mouvement comme ceux qui ne se soumettront pas. Je suis prêt à faire tout ce qui est nécessaire pour éliminer cette menace, même si cela signifie la guerre. '\n\nLe discours récent de [From.GetLeader] était idiot à son meilleur. Leur régime inférieur et arriéré nous appelle des oppresseurs, nous qui avons donné [Root.GetName] un avenir alors qu'ils vivent encore dans le passé. L'armée impériale est sûrement prête à combattre leur gouvernement mort."
 war_justification.230.t:0 "[Root.GetLeader] Appelle Out [From.GetAdjective] Oppresseurs"
 war_justification.231.a:0 "Ils regretteront de nous avoir fait leur ennemi."
 war_justification.231.d:0 "'Bien que nous soyons un peuple pacifique, notre nature à elle seule ne détermine pas le cours que nous devons prendre dans l'histoire. C'est une période de guerre. Pendant trop longtemps, les [Root.GetAdjMP] ont possédé les moyens dont nous avons besoin pour traverser les épreuves auxquelles nous sommes confrontés, et il est évident qu'ils ne s'en sépareront pas pacifiquement. Malgré nos meilleurs efforts pour construire un état moderne, certaines questions ne peuvent être réglées que par les anciennes épreuves de la bataille. '\n\nDans un discours récent aux [From.GetAdjMP], la rhétorique hostile envers [Root.GetLeLaLNP] [Root.GetName] s'est intensifiée et [From.GetLeader] s'est donné beaucoup de mal pour justifier une invasion. Une partie de la population soutient ce cours, mais la décision appartient aux terres de leur chef."
 war_justification.231.t:0 "[From.GetLeader] Appelle la Guerre Contre [Root.GetLeLaLNP] [Root.GetName]"
 war_justification.232.a:0 "Ils regretteront de nous avoir fait leur ennemi."
 war_justification.232.d:0 "'Bien que nous soyons un peuple pacifique, notre nature à elle seule ne détermine pas le cours que nous devons prendre dans l'histoire. C'est une période de guerre. Pendant trop longtemps, le [Root.GetAdjective] a possédé les moyens dont nous avons besoin pour traverser les épreuves auxquelles nous sommes confrontés, et il est évident qu'ils ne s'en sépareront pas pacifiquement. Malgré nos meilleurs efforts pour construire un état moderne, certaines questions ne peuvent être réglées que par les anciennes épreuves de la bataille. '\n\nDans un discours récent aux personnes [De.GetAdjective], la rhétorique hostile envers [Root.GetName] s'est intensifiée et [From.GetLeader] s'est donné beaucoup de mal pour justifier une invasion. Une partie de la population soutient ce cours, mais la décision appartient aux terres de leur chef."
 war_justification.232.t:0 "[From.GetLeader] Appelle War Against [Root.GetName]"
 war_justification.233.a:0 "Tant qu'il y a du profit à faire, les capitalistes vont fabriquer une guerre."
 war_justification.233.d:0 "'Sans aucun doute, le communisme [Root.GetName] [Root.GetEstSontNP] l'une des plus grandes menaces à la liberté et à l'ordre à cette époque. Implacable et impitoyable, il menace de dévorer non seulement l'espoir [de Root.GetAdjective] d'une société prospère et démocratique, mais aussi celle de ses voisins. Si nous n'agissons pas maintenant, nous pourrions bien voir ce premier domino tomber trop tard, laissant plus d'expériences sociales ratées dans son sillage. Combien de plus meurent avant que nous intervenions? '\n\nLe mouvement ouvrier naissant a intimidé les leaders [From.GetAdjective]. Alors que les représentants de leur opposition ont appelé cela une alerte rouge visant à poursuivre la guerre avec nous, la rhétorique de la [From.GetRulingParty] a été très réussie jusqu'à présent."
 war_justification.233.t:0 "[From.GetLeader] parle contre la menace rouge"
 war_justification.234.a:0 "Inévitable. Mieux vaut en finir avec."
 war_justification.234.d:0 "'Dans l'histoire moderne, peut-être même dans l'histoire dans son ensemble, il n'y a pas eu de pire tyrannie que la poignée de fer dans laquelle [Root.GetRulingParty] tient maintenant [Root.GetName]. Les gens peuvent argumenter que nous ne devrions pas provoquer de conflit, que nous devrions faire confiance à [Root.GetLeader] pour honorer les traités et les promesses dans le futur, mais ces gens ne voient pas que les traités conclus sous le régime du fascisme sont inutiles. A ces menteurs déshonorants, il pourrait faire raison, et le papier sur lequel un accord est écrit brûle tout aussi facilement que les livres de leurs détracteurs.\n\nJealous de la société glorieuse que nous construisons et de l'héritage sur lequel il est fondé, le [From.GetAdjective] semblent prêts à commencer une guerre pour le détruire. Voilà pour leurs prétentions de paix."
 war_justification.234.t:0 "[From.GetLeader] Confronts [Root.GetAdjective] Fascisme"
 war_justification.235.a:0 "Leur rhétorique condescendante ne nous intimidera pas."
 war_justification.235.d:0 "'Malgré nos tentatives pour trouver une solution diplomatique à notre conflit avec [Root.GetName], les négociations ont de nouveau échoué, nous laissant avec des options limitées. Le régime autoritaire [Root.GetLeader] a fait preuve d'une approche déraisonnable à l'égard de cette question, caractéristique des dirigeants qui ne sont pas responsables envers leur peuple. À moins d'un revirement complet dans les politiques du leadership [Root.GetAdjective], nous n'aurons d'autre recours que de nous battre.\n\n[De.GetAdjective] l'intervention dans nos affaires intérieures a été une question brûlante, avec certains politiciens dans leur opposition prétendant que [From.GetRulingParty] a poursuivi une politique belliciste dès le début. Quelle que soit leur intention initiale, une guerre future semble soudainement très réelle et inévitable."
 war_justification.235.t:0 "La diplomatie avec [Root.GetName] se brise"
 war_justification.236.a:0 "[From.GetName] [From.GetEstSontNP] un régime douteux de toute façon, poursuivant une telle action agressive."
 war_justification.236.d:0 "'C'est avec un cœur lourd que nous devons affronter la réalité de notre situation: une invasion [Root.GetDuDelaDelNP] [Root.GetName] peut être notre seul recours. C'est un avantage stratégique trop important pour tenter toute autre solution dans notre situation actuelle. Bien que nous ayons confiance que ni les gens [From.GetAdjective] ni [Root.GetAdjective] ne veulent la guerre, l'histoire nous a conduit à ce point et nos options sont limitées. Nous ne pouvons qu'espérer que grâce à cette affirmation de notre puissance militaire, nous pourrons éviter de nouvelles effusions de sang à l'avenir.\n\nBien que la théorie populaire soit que les démocraties ne partent pas en guerre contre d'autres démocraties, les récents développements [From.GetAdjective] invasion [Root.GetDuDelaDelNP] [Root.GetName] dans le futur. L'histoire peut nous surprendre encore."
 war_justification.236.t:0 "[From.GetLeader] demande une intervention dans l'économie [Root.GetAdjectiveCap]"
 war_justification.24.a:0 "Nous écraserons leur dictature bourgeoise!"
 war_justification.24.d:0 "'Y a-t-il un plus grand mensonge que la prétendue liberté du peuple [De.GetAdjectif]? Là où ils se sont affrontés sous les princes et les ducs qui revendiquaient la propriété du sol, ils sont maintenant obligés de vendre leur travail à ceux qui revendiquent la propriété des usines. Leur liberté de choisir un maître par rapport à l'autre peut difficilement être appelée liberté. De même, leur liberté d'élire leurs dirigeants est un faux choix, car la propagande ne permettrait jamais aux vrais socialistes de prendre le pouvoir. Un peuple si profondément endoctriné ne peut être sauvé que par une intervention [Root.GetAdjective].\n\n[Root.GetLeader] a polémiqué contre le gouvernement dans [From.GetName] pendant longtemps dans des réunions de groupe, mais cette rhétorique est maintenant utilisé plus fréquemment en public. Il y a peu de raisons de croire que ce conflit pourrait être résolu pacifiquement."
 war_justification.24.t:0 "[Root.GetLeader] Appels pour aider [From.GetAdjective] Travailleurs"
 war_justification.25.a:0 "Ceux qui rejettent les nations verront leur propre périr."
 war_justification.25.d:0 "'Y a-t-il une plus grande menace à notre mode de vie, ou même au mode de vie lui-même, que le communisme? Ce fléau qui menace de faire des esclaves, et non des maîtres, règne sur chaque nation, d'abolir la nation elle-même, d'abolir le peuple et son histoire. Nous prendrons [From.GetLeLaLNP] [From.GetName] et abolirons la peste communiste. '\n\n La haine de [Root.GetLeader] contre les communistes est bien connue depuis que le [Root.GetRulingParty] a pris le pouvoir, mais il semble que se sont intensifiés récemment dans le cas spécifique du gouvernement [From.GetAdjFS]. Notre quête pour purger le marxisme de la surface de la Terre peut commencer là."
 war_justification.25.t:0 "[Root.GetLeader] met en garde contre le communisme [From.GetAdjFS]"
 war_justification.26.a:0 "L'histoire sera écrite à travers notre victoire."
 war_justification.26.d:0 "'Les [From.GetAdjMP] sont un peuple qui ne se séparera pas facilement du pouvoir. Cependant, ils doivent aussi réaliser que la trajectoire de nos deux nations ne peut que se terminer par un affrontement. Nous devons nous armer pour le combat à venir. Pour [From.GetLeLaLNP] [From.GetName] ne sera pas pris sans un combat. '\n\nLa possibilité d'une compréhension entre les gouvernements similaires [From.GetDuDelaDelNP] [From.GetName] et [Root.GetDuDelaDelNP] [Root.GetName] a fait place à une campagne pour prendre leur territoire de force."
 war_justification.26.t:0 "[Root.GetName] se prépare à une grande lutte"
 war_justification.27.a:0 "L'avenir appartient [Root.GetAuAlaAlNP] [Root.GetName]!"
 war_justification.27.d:0 "'[From.GetName] appartient-il aux [From.GetAdjMS]? Posons-nous une meilleure question: le futur appartient-il aux [From.GetAdjMS] ou appartient-il [Root.GetAuAlaAlNP] [Root.GetNameDef]? '\n\n Le discours de [Root.GetLeader] suggère aujourd'hui que [Root.GetLeLaLNP] [Root.GetName] [Root.GetEstSontNP] sur le chemin de la guerre. Les tensions politiques se sont renforcées au cours du mois dernier et il semble que les gens [Root.GetAdjFS] en viennent à accepter que la guerre est inévitable."
 war_justification.27.t:0 "[Root.GetLeader] se prononce contre [From.GetLeLaLNP] [From.GetName]"
 war_justification.28.a:0 "Salut [Root.GetLeader]!"
 war_justification.28.d:0 "'Les [De.GetAdjective] prétendent avoir la liberté et la démocratie, prétendent vouloir la paix, mais toutes ces choses dont ils sont fiers sont creux. Leur démocratie divise le peuple là où elle devrait s'unir et leur liberté ne fait que trahir un manque de discipline. Nous [Root.GetAdjective] voyons à travers ces mensonges ... et nous pouvons voir que cette paix, la paix à leurs conditions, est un mensonge aussi. '\n\n[Root.GetRulingParty] a longtemps tourné en dérision la faiblesse du [From.GetAdjective] nation, mais dernièrement, la rhétorique est devenue plus agressive. Le jour du conflit armé se rapproche."
 war_justification.28.t:0 "[Root.GetLeader] dénonce les idéaux [From.GetAdjective]"
 war_justification.29.a:0 "Il est trop tard pour inverser les progrès que nous avons réalisés."
 war_justification.29.d:0 "'L'esprit national [From.GetAdjFS] est fort, mais toutes les nations ne sont pas aussi chanceuses. [Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] vu ses traditions détruites et ses dirigeants légitimes depuis longtemps assassinés et enterrés, tous au nom de l'idée de la grande révolution marxiste. Il est de notre devoir de rétablir l'ordre dans ce monde égaré par des usurpateurs assoiffés de sang et d'affirmer la force [From.GetDuDelaDelNP] [From.GetName] contre cette menace. '\n\nPendant que le [From.GetRulingParty] s'est toujours opposé au communisme, [Root.GetName] a été la cible d'attaques particulières dans des discours récents. Craignant les progrès inévitables de leur nation à la prochaine étape de l'histoire, une attaque préventive contre le communisme [Root.GetAdjFS] est déjà en cours."
 war_justification.29.t:0 "[From.GetLeader] veut restaurer l'ordre [Root.GetAuAlaAlNP] [Root.GetName]"
 war_justification.30.a:0 "S'ils veulent tester notre puissance, ils le regretteront."
 war_justification.30.d:0 "'Mes adversaires voudraient vous faire croire que ma règle est comme celle du [Root.GetRulingParty] [Root.GetAuAlaAlNP] [Root.GetName]. Ils ne pourraient pas avoir plus tort. Alors que les succès de [Root.GetLeader] sont le résultat d'une mode récente, un mouvement de masse destructeur visant à soumettre les autres nations à la soumission, le [From.GetRulingParty] s'oppose à ce mouvement en tant que ceux qui ne se soumettront pas. Je suis prêt à faire tout ce qui est nécessaire pour éliminer cette menace, même si cela signifie la guerre. \n\nLe régime de [From.GetLeader] a adopté une politique hostile envers la nation [Root.GetAdjFS]. Nos plans visionnaires pour la grandeur future ont fait honte à leur nation, et sans surprise, ils se sentent menacés."
 war_justification.30.t:0 "[From.GetLeader] appelle les oppresseurs [Root.GetAdjMP]"
 war_justification.31.a:0 "C'est peut-être une décision difficile, mais nous devons nous en tenir à cela."
 war_justification.31.d:0 "'Bien que nous soyons un peuple pacifique, notre nature à elle seule ne détermine pas le cours que nous devons prendre dans l'histoire. C'est une période de guerre. Pendant trop longtemps, les [From.GetAdjMP] ont possédé les moyens dont nous avons besoin pour traverser les épreuves auxquelles nous pouvons être confrontés, et il est évident qu'ils ne s'en sépareront pas pacifiquement. Malgré nos meilleurs efforts pour construire un état moderne, certaines questions ne peuvent être réglées que par les anciennes épreuves de la bataille. \n\n La rhétorique hostile de [Root.GetLeader] envers [From.GetLeLaLNP] [From.GetName] a fait de grands efforts pour justifier une invasion. Une partie de la population soutient ce cours, mais la décision appartient aux terres de notre chef."
 war_justification.31.t:0 "[Root.GetLeader] appelle la guerre contre [From.GetLeLaLNP] [From.GetName]"
 war_justification.32.a:0 "C'est peut-être une décision difficile, mais nous devons nous en tenir à cela."
 war_justification.32.d:0 "'Bien que nous soyons un peuple pacifique, notre nature à elle seule ne détermine pas le cours que nous devons prendre dans l'histoire. C'est une période de guerre. Pendant trop longtemps, les [From.GetAdjective] ont possédé les moyens dont nous avons besoin pour traverser les épreuves auxquelles nous pouvons être confrontés, et il est évident qu'ils ne s'en sépareront pas pacifiquement. Malgré nos meilleurs efforts pour construire un état moderne, certaines questions ne peuvent être réglées que par les anciennes épreuves de la bataille.\n\nLa rhétorique hostile de [Root.GetLeader] envers [From.GetName] a fait de grands efforts pour justifier une invasion. Une partie de la population soutient ce cours, mais la décision appartient aux terres de notre chef."
 war_justification.32.t:0 "[Root.GetLeader] Appelle War Against [From.GetName]"
 war_justification.33.a:0 "Ils suivent une idéologie violente, quelle réaction peuvent-ils attendre sinon de la violence?"
 war_justification.33.d:0 "'Sans aucun doute, [From.GetName] le communisme est l'une des plus grandes menaces à la liberté et à l'ordre dans cette ère. Implacable et impitoyable, il menace de dévorer non seulement l'espoir d'une société prospère et démocratique, mais aussi celui de ses voisins. Si nous n'agissons pas maintenant, nous pourrions bien voir ce premier domino tomber trop tard, laissant plus d'expériences sociales ratées dans son sillage. Combien de plus meurent avant que nous intervenions? '\n\nLa menace d'une activité subversive qui sape notre démocratie, alimentée par les ambitions de [From.GetAdjective], est récemment devenue un sujet très controversé. Alors que les représentants de l'opposition ont appelé cela une alerte rouge visant à poursuivre la guerre avec [From.GetName], la rhétorique de la [Root.GetRulingParty] a été très réussie jusqu'à présent."
 war_justification.33.t:0 "[Root.GetLeader] Parle contre la menace rouge"
 war_justification.34.a:0 "Il ne peut y avoir de paix dans notre temps jusqu'à ce qu'ils soient partis."
