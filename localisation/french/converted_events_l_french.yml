 conv.political.1.a:0 "Au sein même du gouvernement, certains soutiennent de telles idées."
 conv.political.1.b:0 "Un mouvement populaire doit chercher à rallier le soutien du peuple."
 conv.political.1.d:0 "Alors que partout dans le monde, les ouvriers se dressent contre leurs oppresseurs, ceux qui prétendent avoir atteint une conscience de classe [Root.GetAuEnANP] [Root.GetName] se contentent d'attendre un changement de la part d'un système politique corrompu dont seule la révolution pourrait nous sauver !'\n\nVoilà la manière dont s'expriment les nouvelles voix du mouvement communiste [Root.GetAdjFS]. Traitant l'administration du [Root.GetRulingParty] de dictature bourgeoise, ils ont commencé à appeler à sa destitution et ce, par tous les moyens nécessaires. Reste à savoir si ces moyens viendront de l'intérieur ou de l'extérieur."
 conv.political.1.t:0 "Essor du communisme"
 conv.political.10.c:0 "Un référendum est préférable à une révolte sanglante."
 conv.political.10.d:0 "Les idées marxistes ont vu le jour [Root.GetAuEnANP] [Root.GetName] il y a bien longtemps, mais ce n'est que très récemment qu'elles sont revenues en force sur le devant de la scène. Le mouvement est passé de la théorie à la pratique. Ouvriers mécontents et figures influentes lui apportent leur soutien. Les communistes parlent de conscience de classe, le [Root.GetRulingParty] d'émeutes et de trahison.\n\nNe croyant guère à la volonté de [Root.GetLeader] de mettre en œuvre les réformes qu'ils exigent, les communistes qui se font le plus entendre en appellent à un référendum immédiat afin de destituer le gouvernement actuel. Nous sommes en mesure d'inverser un tel mouvement de masse, à défaut de quoi nous nous exposerons à une méthode communiste de destitution plus populaire : la révolution."
 conv.political.10.t:0 "Les communistes exigent un référendum"
 conv.political.11.c:0 "Si telle est la volonté du peuple, nous organiserons un référendum."
 conv.political.11.d:0 "En plein essor, le mouvement fasciste [Root.GetAdjFS] n'a jamais prétendu devoir disposer d'un soutien majoritaire pour prendre le pouvoir, comptant sur l'unité de la nation sous sa houlette une fois son administration en place. Cela étant, il semble que son opinion publique se soit rapidement renforcée. De nombreux fascistes dénoncent désormais l'hypocrisie de [Root.GetLeader] qui prétend représenter la voix du peuple tout en refusant d'écouter les masses.\n\nLa demande de référendum a été écartée, comme toutes les tentatives des membres du [Root.GetRulingParty] visant à déstabiliser le système, mais il s'agit là d'une mesure politique. À défaut d'agir immédiatement, les fascistes risquent de recourir à la force pour prendre le pouvoir."
 conv.political.11.t:0 "Les fascistes exigent un référendum"
 conv.political.12.c:0 "La volonté du peuple est de tenir un référendum? Bien, montrons-leur que les masses ne croiraient pas à la graisse des riches."
 conv.political.12.d:0 "Le jour est venu, [Root.GetLeader]. Les riches diffusent maintenant leurs idées [Root.GetAuAlaAlNP] [Root.GetName] et les gens exigent maintenant un référendum. Ils veulent que le régime actuel, jugé immoral et socialiste, soit supprimé."
 conv.political.12.t:0 "La bourgeoisie [Root.GetAdjFP] exige un référendum"
 conv.political.13.a:0 "Nous ne les laisserons pas anéantir notre pays !"
 conv.political.13.b:0 "Le sang de l'oppresseur doit être versé pour éteindre le feu de la révolution !"
 conv.political.13.d:0 "Après que leur demande de référendum a été refusée, l'influence des quelques réformateurs du mouvement communiste [Root.GetDuDelaDelNP] [Root.GetName] a rapidement décliné au profit d'éléments plus radicaux. Face au refus du [Root.GetRulingParty] de céder à l'opinion publique et de consentir aux réformes suggérées, l'idée d'une révolution a fait son chemin et les dirigeants du mouvement sont apparus comme les mieux placés pour déclencher des émeutes. Ces dernières ont dégénéré en guerre civile et l'avenir de la nation est en jeu."
 conv.political.13.t:0 "Essor des communistes"
 conv.political.14.a:0 "Nous les en empêcherons coûte que coûte !"
 conv.political.14.b:0 "Les fascistes incarnent l'esprit même [Root.GetDuDelaDelNP] [Root.GetName] !"
 conv.political.14.d:0 "Après s'être vus refuser le référendum, gage d'une prise de pouvoir légale, les fascistes ont fait appel à leurs partisans et à leurs nombreuses relations dans les rangs de l'armée [Root.GetAdjFS] pour tenter un coup d'État. Le gouvernement de [Root.GetRulingParty] a refusé leurs conditions et entend se battre jusqu'au bout pour préserver [Root.GetLeLaLNP] [Root.GetName] sous sa forme actuelle."
 conv.political.14.t:0 "Les fascistes marchent sur [Root.Capital.GetName]"
 conv.political.15.a:0 "Ils regretteront le jour où ils ont oublié que l'État existe encore sans eux."
 conv.political.15.b:0 "Nous avons un petit prêt d'un million de dollars grâce à nos politiques de gauche. Mieux vaut que l'économie soit menée par ces experts."
 conv.political.15.d:0 "La peste du capitalisme anarchique s'est répandue [Root.GetAuAlaAlNP] [Root.GetName] et, après avoir essayé une solution diplomatique et ayant échoué, ils boycottent maintenant le régime actuel et ont pris les armes qu'ils ont achetés pour nous détruire."
 conv.political.15.t:0 "L'économie [Root.GetAdjFS] est boycotté!"
 conv.political.16.a:0 "Quelle bande d'hypocrites !"
 conv.political.16.d:0 "De nombreux communistes ont prédit la chute prochaine [Root.GetDuDelaDelNP] [Root.GetName] au nom de la soi-disant révolution internationale, mais après plusieurs mois de grèves et autres manifestations populaires, le mouvement semble s'être essoufflé. La classe ouvrière, supposée force motrice de la révolution, est confrontée à des problèmes plus urgents que la destitution de [Root.GetLeader] et ne semble guère impressionnée par les développements de ces révolutions ailleurs. Dans l'interlude, les intellectuels et leurs appels au crime contre les oppresseurs se sont curieusement montrés peu disposés à encourager un mouvement susceptible de nuire à leur mode de vie confortable.\n\nLes discussions révolutionnaires se poursuivront certainement autour de bières bon marché ou de vins onéreux, mais en resteront là."
 conv.political.16.t:0 "Fin de l'engouement communiste"
 conv.political.17.a:0 "Quelle bande de clowns !"
 conv.political.17.d:0 "La toquade du peuple [Root.GetAdjFS] pour la fierté nationaliste et les tentatives visant à redonner à la nation sa gloire d'antan semble passée. Douloureux réveil pour leurs ardents partisans, dont les uniformes, les postures militaristes et les discours exagérés font désormais plus l'objet de railleries que de sympathies.\n\nQualifié précédemment de menace contre la base de pouvoir du [Root.GetRulingParty], le fascisme [Root.GetAdjFS] passe maintenant pour une position aussi absurde qu'extrémiste et une atteinte aux valeurs fondamentales de notre nation, cette même nation qu'ils prétendent tenir en respect. Plus qu'une désignation politique, le fascisme résonne comme une insulte."
 conv.political.17.t:0 "Fascistes tournés en dérision"
 conv.political.18.a:0 "C'est quoi le «petit prêt d'un million de dollars» maintenant, hein?"
 conv.political.18.d:0 "Après avoir conquis leur centre principal, les capitalistes rebelles n'avaient pas assez d'argent pour faire marcher leurs gens. Leur failure est maintenant vue par nos fidèles comme signe de leur ineptie et que l'État est si nécessaire que l'oxygène."
 conv.political.18.t:0 "Les capitalistes anarchiques ont mis fin à leurs fonds"
 conv.political.19.a:0 "Pour l'avenir [Root.GetDuDelaDelNP] [Root.GetName]"
 conv.political.19.t:0 "[Root.GetLeader] abandonne sa politique étrangère de neutralité"
 conv.political.19_communism:0 "Après la récente prise de pouvoir du [Root.GetRulingParty], [Root.GetLeader] a annoncé que [Root.GetName] allait abandonner sa politique étrangère de neutralité.\n"Le monde est de plus en plus complexe. Le pays a toujours été fidèle à ses principes et prêt à les défendre. Mais seuls, nous ne sommes plus en sécurité. La neutralité ne constitue plus un havre de paix et ceux qui entendent gagner en puissance n'en ont que faire. Nous devons soutenir nos frères communistes contre les puissances qui tentent de nous opprimer. Contre des bourgeois qui n'ont qu'une idée en tête, celle de nous tirer vers le bas. À défaut de réagir, nous sommes condamnés à mourir seuls"."
 conv.political.19_fascism:0 "Après la récente prise de pouvoir du [Root.GetRulingParty], [Root.GetLeader] a annoncé que [Root.GetName] ne maintiendrait pas sa politique étrangère neutre.\n« Le monde est devenu enchevêtré et complexe. Nous ne sommes plus en sécurité par nous-mêmes. Nous devons nous unir avec nos partenaires fascistes contre nos ennemis. Si nous ne choisissons pas un camp, nous périrons seul. »"
 conv.political.19_radical:0 "Les banquiers sont les seuls à faire confiance. C'est le temps pour le capitalisme anarchique de prendre en charge [Root.GetLeLaLNP]  [Root.GetName]."
 conv.political.2.a:0 "Il est possible qu'ils aient gagné les sympathies des hauts gradés."
 conv.political.2.b:0 "La jeune génération reprendra le flambeau."
 conv.political.2.d:0 "« Le peuple [Root.GetAdjFS] a été assujeti depuis trop longtemps à l'incompétence du [Root.GetRulingParty] ! Ils prétendent qu'ils représentent le peuple, mais n'arrivent même pas à maintenir l'ordre dans nos rues ! Il n'y a qu'en leur retirant le pouvoir que nous pourrons faire progresser notre nation ! »\n\nLes orateurs fascistes [Root.GetAuAlaAlNP] [Root.GetName] n'ont pas caché ce qu'ils pensent du pouvoir en place et du système politique actuel. Des discours comme cela puisent dans la contestation populaire, particulièrement prononcée dans les sections les plus conservatrices du corps militaire."
 conv.political.2.t:0 "Essor du fascisme"
 conv.political.3.a:0 "Peut-être que le gouvernement peut en tirer des leçons?"
 conv.political.3.b:0 "L'économie, imbéciles!"
 conv.political.3.d:0 "Les gens sont malades du gouvernement, qu'il s'agisse d'une monarchie ou d'une république. Ils se rassemblent lentement pour répandre ensemble cette idée"
 conv.political.3.t:0 "Le radicalisme à la hausse"
 conv.political.4.a:0 "Le peuple peut s'affubler du qualificatif qu'il veut."
 conv.political.4.d:0 "Le mouvement révolutionnaire communiste, autrefois populaire auprès des intellectuels radicaux en théorie et des fauteurs de troubles en pratique, rallie de plus en plus de soutien au sein de la classe ouvrière [Root.GetAdjFS]. Le fait que de plus nombreuses personnes choisissent de s'identifier à une "classe" atteste du fait que les idées marxistes se répandent au-delà de ceux qui entendent renverser le gouvernement.\n\nLes membres du [Root.GetRulingParty] regrettent une telle évolution et se souviennent avec nostalgie de l'époque où "les [Root.GetAdjMP]" avait une réelle signification pour le peuple. Leurs inquiétudes sont injustifiées. Il est possible qu'une révolution soit déjà en marche, à différents niveaux de la société, et qu'il soit peut-être trop tard pour l'arrêter."
 conv.political.4.t:0 "Les conflits des classes divisent [Root.GetLeLaLNP] [Root.GetName]"
 conv.political.5.a:0 "Peut-être se battent-ils pour un[Root.GetXSNP] autre[Root.GetXSNP] [Root.GetName]."
 conv.political.5.d:0 "Capitalistes et nationalistes attendent de vous que vous combattiez pour eux sur les lignes de front, vous montant les uns contre les autres pour des différends dont les ouvriers n'ont que faire ! Plutôt que de vous battre contre d'autres ouvriers, dressez-les contre les oppresseurs et renversez les tyrans !'\n\nL'armée, bastion traditionnel du patriotisme et de la loyauté, n'est pas insensible à la propagande communiste qui gagne rapidement [Root.GetName]. Des soldats désertent, refusant de se battre pour leur pays, allant même parfois jusqu'à rejoindre les mouvements partisans qui fomentent la révolution."
 conv.political.5.t:0 "Des soldats rallient les partisans communistes"
 conv.political.6.a:0 "Nous serons à l'avant-garde de la lutte contre la menace rouge !"
 conv.political.6.d:0 "'[Root.GetLeader] a voulu vous faire croire à la sécurité et à l'unité [Root.GetDuDelaDelNP] [Root.GetName]. Sans surprise, ces mensonges ont empoisonné l'esprit de notre peuple de leur venin ! Inutile de regarder au-delà de nos frontières pour voir des compatriotes se dresser les uns contre les autres au nom du communisme et déclarant la fin des nations. Combien de temps s'écoulera-t-il avant qu'ils ne déclarent aussi la mort de notre nation ? Le [Root.GetRulingParty] sera-t-il en mesure de nous protéger de cette menace ?'\n\nLa croissance du mouvement fasciste [Root.GetAuEnANP] [Root.GetName] s'est renforcée de la proximité de la révolution communiste. De nombreux modérés, qui d'ordinaire auraient rejeté le fascisme pour son idéologie erronée, se sentent eux aussi concernés. Entre le communisme de nos voisins et un régime fasciste, ils se montreraient clairement en faveur de ce dernier. Peut-être même le soutiendraient-ils activement."
 conv.political.6.t:0 "La menace du communisme"
 conv.political.7.a:0 "Seuls les traîtres de la nation ont des raisons de trembler."
 conv.political.7.d:0 "Affaires politiques et martiales ont toujours été inextricablement liées au fascisme. En parallèle avec l'essor de leur mouvement politique, les partis fascistes ont commencé à former des organisations paramilitaires chargées de contrer les menaces externes et internes, ces dernières étant représentées par leurs adversaires politiques. Bien que de nombreuses personnes s'inquiètent d'un tel développement, l'accès de ferveur militariste a poussé de nombreux volontaires à rejoindre nos forces armées.\n\nLes responsables politiques du mouvement ont indiqué que leurs adversaires n'avaient aucune raison d'avoir peur. Maintenant que des éléments politiques aussi explicites ont infiltré les rangs de l'armée, les ennemis [Root.GetDuDelaDelNP] [Root.GetName] et les ennemis du fascisme commencent à se ressembler."
 conv.political.7.t:0 "Formation de divisions d'assaut fascistes"
 conv.political.8.a:0 "Notre seul espoir est qu'ils ne vont pas organiser un coup d'État contre nous"
 conv.political.8.d:0 "[Root.GetLeLaLNPCap] [Root.GetName] a toujours été rempli par des idées capitalistes. Cependant, de nouveaux groupes d'économistes plus libéraux soutiennent l'idée d'éliminer totalement l'État de la vie de notre peuple et cette idée est lentement appuyée dans les classes riches [Root.GetDuDelaDelNP] [Root.GetName]. Ce que le gouvernement devrait faire à ce sujet, cependant, est difficile à dire."
 conv.political.8.t:0 "La menace du capitalisme anarchique [Root.GetAuEnANP] [Root.GetName]"
 conv.political.9.a:0 "Une troupe sans état ne parviendra jamais à conquérir [Root.GetLeLaLNP] [Root.GetName]"
 conv.political.9.d:0 "Ne vous fâchez pas contre moi, mais ce sont les mots qu'ils continuent à crier. Ces soldats gagnent lentement la richesse pour commencer la Révolution."
 conv.political.9.t:0 "Des soldats capitalistes contre le gouvernement socialiste [Root.GetDuDelaDelNP] [Root.GetName]"
