 war_justification.35.t:0 "Dyplomacja z [Od.GetName] rozpada się"
 war_justification.36.a:0 "[From.GetName] i tak jest wątpliwym reżimem."
 war_justification.36.d:0 "'Z ciężkim sercem musimy zmierzyć się z rzeczywistością naszej sytuacji: inwazja [From.GetName] może być naszym jedynym odwołaniem. Posiadanie innego rozwiązania w obecnej sytuacji ma zbyt wielką przewagę strategiczną. Chociaż ufamy, że ani [Root.GetAdjective], ani [From.GetAdjective] nie chcą wojny, ale historia doprowadziła nas do tego punktu, a nasze możliwości są ograniczone. Możemy jedynie mieć nadzieję, że dzięki temu twierdzeniu o naszej potędze militarnej możemy uniknąć dalszego rozlewu krwi w przyszłości.\n\nChociaż popularna jest teoria, że ​​demokracje nie idą na wojnę przeciwko innym demokracjom, ostatnie wydarzenia wskazują na [Root.GetAdjective] inwazja [From.GetName] w przyszłości. Historia może nas jeszcze zaskoczyć."
 war_justification.36.t:0 "[Root.GetLeader] Wzywa do interwencji w [From.GetAdjectiveCap] Economy"
