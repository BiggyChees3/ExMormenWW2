 war_justification.36.d:0 "'It is with heavy heart that we must confront the reality of our situation: An invasion of [From.GetName] may be our only recourse. It is of too great a strategic advantage to attempt any other solution in our current situation. Although we trust that neither the [Root.GetAdjective] nor the [From.GetAdjective] people want war, but history has led us to this point and our options are limited. We can only hope that through this assertion of our military power, we can avoid further bloodshed in the future.'\n\nAlthough it is a popular theory that democracies do not go to war against other democracies, recent developments have pointed to a [Root.GetAdjective] invasion of [From.GetName] in the future. History may surprise us yet."
 war_justification.36.t:0 "[Root.GetLeader] Calls for Intervention in [From.GetAdjectiveCap] Economy"
