l_spanish:
 conv.political.1.a:0 "Pueden haber quienes en el propio gobierno apoyen tales ideas."
 conv.political.1.b:0 "Un movimiento popular debe buscar el apoyo popular."
 conv.political.1.d:0 "\\'¡Mientras que los trabajadores se levantan contra sus opresores por todo el mundo, los que dicen que han alcanzado conciencia de clase en [Root.GetName] cruzan de brazos y esperan que el cambio venga desde dentro de un sistema político totalmente corrupto que solo la revolución podría salvarnos de él!\\'\n\nAsí hablan nuevas voces del movimiento comunista [Root.GetAdjective]. Refiriéndose al gobierno del [Root.GetRulingParty] como una dictadura de la burguesía, han comenzado a llamar a su expulsión del poder por cualquier medio necesario. Si esos medios vendrán de dentro o fuera, aún está por ver."
 conv.political.1.t:0 "Comunismo en aumento"
 conv.political.10.c:0 "El referéndum es preferible a una rebelión sangrienta."
 conv.political.10.d:0 "Ideas marxistas arraigaron hace tiempo en [Root.GetName] pero han ganado un apoyo más popular últimamente. El movimiento ha extendido de las teorías políticas a la práctica política, con los trabajadores descontentos e incluso algunas celebridades de alto perfil expresando su apoyo. Los comunistas llaman a esto conciencia de clase. El [Root.GetRulingParty] llaman una vía rápida para disturbios y traición.\n\nMostrando poca fe en que [Root.GetLeader] esté dispuesto a aplicar las reformas que demandan, los comunistas más vocales han exigido un referéndum inmediato para retirar al actual gobierno. Aunque podríamos ser capaces de revertir el ímpetu de este movimiento de masas, el fracaso en hacerlo resultará sin duda en el método comunista más popular de expulsión: revolución. "
 conv.political.10.t:0 "Los comunistas exigen referéndum"
 conv.political.11.c:0 "Si el pueblo lo quiere, vamos celebrar el referéndum. "
 conv.political.11.d:0 "El creciente movimiento fascista [Root.GetAdjective] nunca ha afirmado que necesiten apoyo de la mayoría antes que hacerse con el poder, contando con unir la nación bajo su liderazgo una vez establecida su gobierno. Sin embargo, parece que su apoyo ha crecido rápidamente. Muchos fascistas ahora llaman a [Root.GetLeader] un hipócrita, que dice representar a los deseos del pueblo pero haciendo oídos sordos a las masas que quieren poner a [Root.GetName] en el camino hacia la gloria.\n\nLa petición de un referéndum ha sido rechazada hasta ahora por los miembros del [Root.GetRulingParty] como el típico intentos de interrumpir el sistema, pero al menos es una medida política. Si no actuamos ahora, los fascistas pueden elegir la lucha violenta como el mejor camino al poder. "
 conv.political.11.t:0 "Fascistas exigen referéndum"
 conv.political.12.c:0 "¿La voluntad del pueblo es celebrar un referéndum? Bien, demostrémosles que las masas no creerán la grasa de los ricos."
 conv.political.12.d:0 "Ha llegado el día, [Root.GetLeader]. Los ricos ahora difunden sus ideas a lo largo de [Root.GetName] y la gente ahora demanda un referéndum. Quieren que se elimine el régimen actual, considerado por ellos como inmoral y socialista."
 conv.political.12.t:0 "[Root.GetAdjective] Bourgeoise exige referéndum"
 conv.political.13.a:0 "¡No les permitiremos arruinar nuestro país!"
 conv.political.13.b:0 "¡El fuego de la revolución debe ser extinguido con la sangre de los opresores!"
 conv.political.13.d:0 "Después de negarse su petición de un referéndum, los pocos reformistas del movimiento comunista de [Root.GetName] rápidamente perdieron influencia frente a los elementos más radicales. Con el [Root.GetRulingParty] negando reconocer el apoyo público de las reformas sugeridas, la visión romántica de la revolución se hizo poco a poco creció mayor y los líderes del movimiento se volvieron más proclives a iniciar una revuelta. Los disturbios han estallado en una guerra civil a gran escala, con el futuro de la nación en juego. "
 conv.political.13.t:0 "Los comunistas se levantan"
 conv.political.14.a:0 "¡Los pararemos a cualquier coste!"
 conv.political.14.b:0 "Los fascistas llevan el verdadero espíritu de [Root.GetName]!"
 conv.political.14.d:0 "Habiendo sido rechazado su referéndum, casi un intento simbólico de tomar el poder legalmente, los fascistas han utilizado un apoyo público importante y sus conexiones en el ejército [Root.GetAdjective] para intentar un golpe de estado. El gobierno de [Root.GetRulingParty] ha rechazado sus condiciones y afirma que luchará hasta el final para preservar [Root.GetName], tal como la conocemos. "
 conv.political.14.t:0 "Fascistas marchan sobre [Root.Capital.GetName]"
 conv.political.15.a:0 "Se arrepentirán del día en que se olvidaron que el Estado aún existe, incluso sin ellos."
 conv.political.15.b:0 "Tenemos un pequeño préstamo de un millón de dólares gracias a nuestras políticas de izquierda. Es mejor tener la economía dirigida por estos expertos."
 conv.political.15.d:0 "La plaga del capitalismo anárquico se extendió por todas partes en Root.GetName y así, después de haber intentado una solución diplomática y haber fracasado, ahora están boicoteando al actual régimen y tomaron las armas que compraron para destruirnos."
 conv.political.15.t:0 "[Root.GetAdjective] la economía está siendo boicoteada!"
 conv.political.16.a:0 "Qué pandilla de hipócritas"
 conv.political.16.d:0 "Muchos comunistas habían predicho que [Root.GetName] iba a ser la próxima nación que bajar a la llamada Revolución internacional, pero después de algunos meses de huelgas y banderas rojas en las calles, el movimiento parece haber muerto. La clase obrera, la fuerza impulsora supuesta de la revolución, tiene preocupaciones más apremiantes que el derrocamiento [Root.GetLeader] y parecen decididamente no impresionados por cómo bien estas revoluciones han llevado a su fin en otra parte. Mientras tanto, los intelectuales que escribieron apasionadas llamadas para cortar las gargantas de los opresores han resultado de ser sorprendentemente reacios a cualquier cosa que realmente podrían interferir en su estilo de vida cómoda.\n\nLa conversación de la revolución seguirá probablemente, Si con baratos cervezas o vinos caros, pero es muy probable que se hable y nada más. "
 conv.political.16.t:0 "La manía comunista se calma"
 conv.political.17.a:0 "Qué grupo de payasos. "
 conv.political.17.d:0 "El encaprichamiento del pueblo [Root.GetAdjective] con el orgullo nacionalista y los intentos de revivir las glorias de antaño parece haber pasado. Un duro despertar para sus fervientes seguidores, cuyos uniformes, paramilitarismo y discursos excesivos son ahora más comúnmente sujeto de burlas que de simpatías.\n\nUna vez considerado una amenaza para la base de poder del [Root.GetRulingParty], el fascismo [Root.GetAdjective] ahora se ve cada vez más como una posición extremista absurda, un ataque a los valores más fundamentales de nuestra nación, a la que afirman apreciar tanto. La palabra "fascista" parece más adecuada como insulto que como designación política. "
 conv.political.17.t:0 "Fascistas ridiculizados"
 conv.political.18.a:0 "¿Quién es el "préstamo pequeño de un millón de dólares" ahora, uh?"
 conv.political.18.d:0 "Después de haber conquistado su centro principal, los capitalistas rebeldes no tenían más dinero suficiente para mantener a sus turbas marchas. Su bancarrota es ahora vista por nuestra gente leal como el signo de su ineptitud y que el Estado se necesita tanto como el oxígeno."
 conv.political.18.t:0 "Los capitalistas anarquistas terminaron sus fondos"
 conv.political.19.a:0 "Para el futuro de [Root.GetName]"
 conv.political.19.t:0 "[Root.GetLeader] abandona la Política Exterior Neutral"
 conv.political.19_communism:0 "Después del reciente ascenso al poder de [Root.GetRulingParty],[Root.GetLeader] anunció que [Root.GetName] ya no mantendría su política Neutral.\n\\'Este país siempre se mantenido firme a sus principios y dispuesto a defenderlos. Ya no estamos seguros por nuestra propias fuerzas. La neutralidad no es el refugio seguro de antes y los que buscan poder en este mundo no la respetan. Debemos permanecer al lado de nuestros hermanos comunistas contra los poderes que procuran oprimirnos. Contra la mayoría burguesa a la que nada le gustaría más que aplastarnos. Si no adoptamos una posición, pereceremos solos.\\'"
 conv.political.19_fascism:0 "Después del reciente ascenso al poder de [Root.GetRulingParty], [Root.GetLeader] anunció que [Root.GetName] ya no mantendría su política Neutral.\n\\'El mundo se ha vuelto enredado y complejo. Este país siempre se mantenido firme a sus principios y dispuesto a defenderlos. Ya no estamos seguros por nuestra propias fuerzas. La neutralidad no es el refugio seguro de antes y los que buscan poder en este mundo no la respetan. Debemos permanecer al lado de nuestros socios fascistas contra los poderes que pretenden frenar a nuestra nación. Frente a un mundo al que nada le gustaría más que aplastarnos. Si no adoptamos una posición, pereceremos solos.\\'"
 conv.political.19_radical:0 "Los banqueros son los únicos en quienes confiar. Tiempo para que el capitalismo anárquico asuma el control [Root.GetName]."
 conv.political.2.a:0 "Los altos mandos pueden abrigar simpatías tácitas."
 conv.political.2.b:0 "La generación más joven tomará la antorcha."
 conv.political.2.d:0 "\\'el pueblo de [Root.GetAdjective] tiene una historia noble, una historia que el gobierno débil y cobarde del [Root.GetRulingParty] les ha hecho olvidar! Dicen representar al pueblo, ¿pero puede hacer un estado tan débil cumplir la voluntad del pueblo? Sólo derramando la sangre de estos traidores podemos cumplir nuestro destino!\\'\n\nLos portavoces fascistas de [Root.GetName] no han hecho ningún secreto  de lo que piensan de nuestro actual gobierno y sistema político. Discursos como éstos han aprovechado un desacuerdo público que es particularmente pronunciado en las secciones más conservadoras de los militares."
 conv.political.2.t:0 "Fascismo en ascenso"
 conv.political.3.a:0 "Tal vez el gobierno puede aprender de ellos?"
 conv.political.3.b:0 "La economía, tontos!"
 conv.political.3.d:0 "La gente está harta del gobierno, sea una monarquía o una república. Se están reuniendo lentamente para difundir esta idea"
 conv.political.3.t:0 "El radicalismo en ascenso"
 conv.political.4.a:0 "Las personas pueden llamarse a sí mismos lo que quieran."
 conv.political.4.d:0 "El movimiento revolucionario comunista, una vez una popular solo entre académicos radicales en teoría y alborotadores en la práctica, ha visto aumentar su apoyo entre la clase trabajadoras [Root.GetAdjective]. El hecho de que incluso más gente decide identificarse con una \\'clase\\ implica que la difusión de las ideas marxistas se extienden más allá de aquellos que activamente buscan derrocar al gobierno.\n\nMiembros del [Root.GetRulingParty] lamentan este desarrollo, añorando el tiempo en que la gente se identificaba primero como \\'[Root.GetAdjective]\\'. Sus preocupaciones no son infundadas. Se podría argumentar que una revolución ya está en marcha, ocurriendo e en varios niveles de la sociedad, y puede ser demasiado tarde para detenerla."
 conv.political.4.t:0 "Conflictos de clases dividen [Root.GetName]"
 conv.political.5.a:0 "Quizás simplemente están luchando por una [Root.GetName] diferente."
 conv.political.5.d:0 "\\'Capitalistas y nacionalistas harían que derramases  tu sangre por ellos en el frente, volviendo a hermano contra hermano por disputas que no se conciernen al trabajador! ¡En vez de armaros contra trabajadores que luchan en el extranjero, levantaos contra los opresores y derrocad a los tiranos!\\'\n\nEl ejército, generalmente un bastión del patriotismo y lealtad, ha demostrado no para ser inmune a la propaganda comunista que se extiende rápidamente en [Root.GetName]. Los soldados están desertando, se niegan a luchar por su país, llegando a veces a unirse a movimientos partisanos que pretenden estar preparándose para la revolución."
 conv.political.5.t:0 "Los soldados desertan para convertirse en partisanos comunista."
 conv.political.6.a:0 "¡Estaremos a la vanguardia contra la amenaza roja!"
 conv.political.6.d:0 "\\'[Root.GetLeader] os hará creer que [Root.GetName] está seguro y unido. ¡No es de sorprender esas mentiras han envenenado las mentes de nuestro pueblo, cuando una serpiente está enrollada al lado! No tenéis más que mirar al otro lado de la frontera para ver paisanos matándose entre sí en nombre del comunismo, que proclama el fin de las naciones. ¿Cuánto tiempo hasta que declaren también muerta a nuestra nación? ¿[Root.GetRulingParty] nos protegerá de esta amenaza?\\'\n\nEl crecimiento del movimiento fascista en [Root.GetName] ha sido reforzado por la proximidad de la revolución comunista. Muchos moderados que normalmente podrían rechazarían al fascismo como otro experimento ideológico equivocado encuentran este otra preocupación muy real para ellos. En la elección entre el comunismo de nuestros vecinos y un régimen fascista, es cierto que prefieren este último. Incluso podría estar dispuestos a apoyarlo activamente."
 conv.political.6.t:0 "La amenaza del comunismo"
 conv.political.7.a:0 "Sólo los traidores al país tienen algo que temer."
 conv.political.7.d:0 "Lo político y lo marcial siempre ha sido entrelazado en fascismo. En paralelo con su movimiento político creciente, los partidos fascistas han comenzado a formar organizaciones paramilitares para protegerse de amenazas internas y externas, siendo las internas sus opositores políticos. Aunque muchas personas consideran esta evolución preocupante, la ola de furor militar ha llevado a un aumento en la cantidad de voluntarios unirse a nuestras fuerzas armadas.\n\nLos líderes políticos del movimiento han señalado que sus oponentes tienen motivos para tener miedo. Al permitir que el ejército se impregnado en varios niveles de elementos tan explícitamente políticos, los enemigos de [Root.GetName] y los enemigos del fascismo se están empezando a se parecen mucho."
 conv.political.7.t:0 "Fascistas forman divisiones de asalto"
 conv.political.8.a:0 "Nuestra única esperanza es que no organicen un golpe contra nosotros"
 conv.political.8.d:0 "[Root.GetName] siempre ha sido llenado por las ideas capitalistas. Sin embargo, nuevos grupos de economistas más liberales están apoyando la idea de eliminar totalmente al Estado de la vida de nuestro pueblo y esta idea está recibiendo poco a poco apoyo en las clases ricas de [Root.GetName]. Sin embargo, lo que el gobierno debe hacer al respecto es difícil de decir."
 conv.political.8.t:0 "La amenaza del capitalismo anárquico [Root.GetName]"
 conv.political.9.a:0 "Una rama sin estado nunca logrará conquistar [Root.GetName]"
 conv.political.9.d:0 "No te enojes conmigo, pero esas son las palabras que siguen gritando. Estos soldados están ahora lentamente ammassing riqueza para iniciar la Revolución."
 conv.political.9.t:0 "Soldados capitalistas contra el gobierno socialista de [Root.GetName]"
