 war_justification.21.a:0 "Todavía hay tiempo para salvar su intento de socialismo."
 war_justification.21.d:0 "'Camaradas, aunque los grandes revolucionarios alguna vez fueron llamados traidores, ha quedado claro que la revolución misma ha sido traicionada. ¿De qué otro modo podría explicar la regla de [From.GetRulingParty] de [From.GetName], que ha dejado de lado cualquier atisbo de ideas marxistas para construir un estado obrero degenerado donde puedan reinar bajo premisas falsas? Al fortalecer su propio poder al precio de la revolución internacional, han demostrado que les importan poco los ideales que dicen tener. Debemos traerles la verdadera revolución. '\n\nAunque inicialmente apoyó la revolución [From.GetAdjective], [Root.GetLeader] ha expresado una creciente decepción con respecto a cómo se ha desarrollado. Es posible que [Root.GetRulingParty] tenga que intervenir antes de que sea demasiado tarde."
 war_justification.21.t:0 "[From.GetAdjective] Falla del comunismo"
 war_justification.22.a:0 "Muerte a los fascistas!"
 war_justification.22.d:0 "'¿Hay alguna sociedad más repugnante para el futuro de la revolución, más ajena a la difícil situación del trabajador, que el régimen fascista de [From.GetName]? Pidiéndoles a las personas que se dediquen fanáticamente a la decrépita institución del estado nación, han disfrazado antiguas formas de salvajismo con un atuendo moderno, tratando de presentarse como un futuro alternativo a la inevitable victoria internacional de la clase trabajadora. Solo es cuestión de tiempo hasta que ataquen contra nosotros o nuestros aliados. Ataquemos primero. '\n\nNadie ha esperado menos desprecio mutuo entre nosotros y el [From.GetAdjective], pero la animosidad se ha intensificado últimamente. Ahora parece que el conflicto surgirá más temprano que tarde."
 war_justification.22.t:0 "[Root.GetLeader] Llama para aplastar [From.GetAdjective] Nacionalismo"
 war_justification.221.a:0 "No entienden lo que significa la revolución para las personas [Root.GetAdjective]."
 war_justification.221.d:0 "'Camaradas, aunque los grandes revolucionarios alguna vez fueron llamados traidores, ha quedado claro que la revolución misma ha sido traicionada. ¿De qué otro modo podría explicar la regla de [Root.GetRulingParty] de [Root.GetName], que ha dejado de lado cualquier atisbo de ideas marxistas para construir un estado obrero degenerado donde puedan reinar bajo premisas falsas? Al fortalecer su propio poder al precio de la revolución internacional, han demostrado que les importan poco los ideales que dicen tener. Debemos llevar la verdadera revolución para ellos. '\n\nAlthough apoyo principio de [Root.GetRulingParty]' s victoria en [Root.Capital.GetName], [From.GetLeader] ha alejado de [Root.GetLeader] 's filosofía. El conflicto se ha intensificado hasta el punto en que se preparan para invadirnos para imponernos su marca de socialismo."
 war_justification.221.t:0 "[Root.GetAdjective] Falla del comunismo"
 war_justification.222.a:0 "Muerte a los comunistas!"
 war_justification.222.d:0 "'¿Hay alguna sociedad más repugnante para el futuro de la revolución, más ajena a la difícil situación del trabajador, que el régimen fascista de [Root.GetName]? Pidiéndoles a las personas que se dediquen fanáticamente a la decrépita institución del estado nación, han disfrazado antiguas formas de salvajismo con un atuendo moderno, tratando de presentarse como un futuro alternativo a la inevitable victoria internacional de la clase trabajadora. Solo es cuestión de tiempo hasta que ataquen contra nosotros o nuestros aliados. Ataquemos primero. '\n\nNadie ha esperado menos desprecio mutuo entre nosotros y el [Root.GetAdjective], pero la animosidad se ha intensificado últimamente. Al escuchar [From.GetLeader] hablar, parece que el conflicto surgirá más temprano que tarde."
 war_justification.222.t:0 "[From.GetLeader] Pide aplastamiento [Root.GetAdjective] Nacionalismo"
 war_justification.223.a:0 "[Root.GetLeader] es un mejor gobernante que cualquier oportunista revolucionario!"
 war_justification.223.d:0 "'Si bien hemos consolidado la sociedad socialista en [From.GetName], muchas naciones aún sufren bajo los déspotas de antaño. Los trabajadores de [Root.GetName] no tienen voz ni medios para organizarse, y cualquier intento de instituir el socialismo será aplastado salvajemente por el régimen [Root.GetLeader]. No podemos esperar a que los engranajes de la revolución internacional se vuelvan hacia el pueblo [Root.GetAdjective]. ¡Hemos demostrado que podemos aplastar a los opresores capitalistas aquí, y aplastaremos a los opresores en [Root.Capital.GetName] también! '\n\n [From.GetLeader] ha abandonado todos los intentos de diplomacia con nuestro gobierno. La tarea comunista de erradicar todas las fronteras ahora se centra estrictamente en la erradicación de nuestras fronteras."
 war_justification.223.t:0 "[From.GetLeader] Llevar Revolution a [Root.GetName]"
 war_justification.224.a:0 "Mañana, Economy 101 estará en el frente [From.GetAdjective]!"
 war_justification.224.d:0 "'¿Hay una mentira mayor que la supuesta libertad de la gente [Root.GetAdjective]? Donde una vez esclavizaron bajo los príncipes y duques que reclamaban la propiedad del suelo, ahora se ven obligados a vender su trabajo a quienes reclaman la propiedad de las fábricas. Su libertad de elegir un maestro sobre el otro difícilmente puede llamarse libertad. Del mismo modo, su libertad para elegir a sus líderes es una opción falsa, ya que la propaganda nunca permitiría que los verdaderos socialistas tomaran el poder. Un pueblo adoctrinado tan completamente solo puede salvarse con una intervención [From.GetAdjective].\n\nNo estamos dispuestos a aceptar que nuestro pueblo esté satisfecho sin sus experimentos sociales, el régimen comunista en [From.GetName] ha amenazado abiertamente con atacar. nuestra nación. Hay pocas razones para creer que este conflicto podría resolverse pacíficamente."
 war_justification.224.t:0 "[From.GetLeader] Llamadas a trabajadores de Ayuda [Root.GetAdjective]"
 war_justification.225.a:0 "Si temen a nuestra causa, temen a su propia gente."
 war_justification.225.d:0 "'¿Hay una amenaza mayor para nuestra forma de vida, o incluso para la vida misma, que el comunismo? Esta plaga que amenaza con hacer que los esclavos, no los amos, gobiernen cada nación, para abolir a la nación misma, para abolir a las personas y su historia. Tomaremos [From.GetName] y aboliremos la plaga comunista. '\n\n El odio de los comunistas hacia [From.GetLeader] es bien conocido desde antes del ascenso al poder de [From.GetRulingParty], pero parece que se han intensificado recientemente en el caso específico del gobierno [Root.GetAdjective]. Nuestra búsqueda para purgar el marxismo de la faz de la Tierra puede comenzar allí."
 war_justification.225.t:0 "[From.GetLeader] advierte contra el comunismo [Root.GetAdjective]"
 war_justification.226.a:0 "¡Déjalos venir!"
 war_justification.226.d:0 "'El [Root.GetAdjective] es un pueblo, que no se desprenderá fácilmente del poder. Sin embargo, también deben darse cuenta de que la trayectoria de nuestras dos naciones solo puede terminar en un choque. Debemos fortalecernos para la lucha por venir. Para [Root.GetName] no se tomará sin una pelea. '\n\nLa posibilidad de un entendimiento entre los gobiernos de mente similar de [Root.GetName] y [From.GetName] ha dado paso a una campaña para tomar su territorio por la fuerza."
 war_justification.226.t:0 "[From.GetName] se prepara para una gran lucha"
 war_justification.227.a:0 "¿Por qué no se nos permite vivir en paz?"
 war_justification.227.d:0 "'¿[Root.GetName] pertenece a [Root.GetAdjective]? Hagamosnos una mejor pregunta: ¿El futuro pertenece a [Root.GetAdjective] o pertenece a [From.GetName]? '\n\n [From.GetLeader]' s discurso de hoy, sugirió que [From. GetName] está en camino hacia la guerra. Las tensiones políticas se han ido acumulando durante el último mes y parece que las personas [de From Get Object] han aceptado que la guerra es inevitable. [Root.GetName] también debe prepararse."
 war_justification.227.t:0 "[From.GetLeader] Habla en contra de [Root.GetName]"
 war_justification.228.a:0 "Nuestros banqueros harán que [From.GetLeader] vea."
 war_justification.228.d:0 "'El [Root.GetAdjective] afirma tener libertad y democracia, pretenden querer la paz, pero todas estas cosas de las que se enorgullecen son huecas. Su democracia divide a las personas donde debería mantenerse unida y su libertad solo delata una falta de disciplina. Nosotros [From.GetAdjective] vemos a través de estas mentiras ... y podemos ver que esta paz, paz en sus términos, también es una mentira. '\n\n[From.GetRulingParty] se ha ridiculizado durante mucho tiempo una debilidad del [Root.GetAdjective] nation (nunca se ha encontrado, sin duda), pero últimamente la retórica se ha vuelto más agresiva. El día del conflicto armado se acerca cada vez más."
 war_justification.228.t:0 "[From.GetLeader] Denuncias [Root.GetAdjective] Ideales"
 war_justification.229.a:0 "¡Rojo se convertirán, por la hoz o por la sangre!"
 war_justification.229.d:0 "'El espíritu nacional [From.GetAdjective] es fuerte, pero no todas las naciones son tan afortunadas. [Root.GetName] ha tenido sus tradiciones destruidas y los gobernantes legítimos desde hace mucho tiempo asesinados y enterrados, todo en nombre de la idea de la gran revolución marxista. Es nuestro deber restaurar el orden a este mundo extraviado por los usurpadores sanguinarios y afirmar la fuerza de [From.GetName] contra esta amenaza. '\n\nEl pequeño país de [From.GetName] quiere enseñar [Root.GetLeader ] una lección sobre política, a pesar de su rezago y su indecisión continua en el teatro internacional. La guerra es inevitable, y todos lo sabemos."
 war_justification.229.t:0 "The [From.GetAdjective] Amenaza gris"
 war_justification.23.a:0 "Trabajadores de [From.GetAdjective], ¡su liberación está cerca!"
 war_justification.23.d:0 "'Si bien hemos consolidado la sociedad socialista en [Root.GetName], muchas naciones aún sufren bajo los déspotas de antaño. Los trabajadores de [From.GetName] no tienen voz ni medios para organizarse, y cualquier intento de instituir el socialismo será aplastado salvajemente por el régimen [From.GetLeader]. No podemos esperar a que los engranajes de la revolución internacional se vuelvan para la gente [From.GetAdjective]. Con la revolución hemos demostrado que podríamos aplastar a los opresores capitalistas aquí, y aplastaremos a los opresores en [From.Capital.GetName] también! '\n\n [Root.GetLeader] ha abandonado todos los intentos de retórica diplomática hacia [From.GetRulingParty] -controlled [From.GetName]. La búsqueda para erradicar todas las fronteras ahora se centra estrictamente en la erradicación de sus fronteras."
 war_justification.23.t:0 "[Root.GetLeader] lleva la revolución a [From.GetName]"
 war_justification.230.a:0 "¡Saluda a [Root.GetLeader]!" war_justification.absolutistcommunism.t:0 "La amenaza roja de la Nación [From.GetAdjectiveCap]"
 war_justification.230.d:0 "'Mis oponentes quieren que creas que mi regla es como la de [Root.GetRulingParty] en [Root.GetName]. No podrían estar más equivocados. Mientras que los éxitos de [Root.GetLeader] son el resultado de una moda reciente, un movimiento de masas destructivo decidido a intimidar a otras naciones para que se sometan, la [From.GetRulingParty] se opone a ese movimiento como las que no se someterán. Estoy preparado para hacer lo que sea necesario para eliminar esta amenaza, incluso si eso significa guerra. '\n\nEl reciente discurso de [From.GetLeader] fue lo más tonto posible. Su régimen inferior y retrógrado nos llama opresores, nosotros le dimos a [Root.GetName] un futuro mientras ellos todavía viven en el pasado. El ejército imperial seguramente está listo para luchar contra su gobierno muerto."
 war_justification.230.t:0 "[Root.GetLeader] Llamadas [From.GetAdjective] Opresores"
 war_justification.231.a:0 "Se arrepentirán de convertirnos en su enemigo."
 war_justification.231.d:0 "'Aunque podamos ser personas pacíficas, nuestra naturaleza por sí sola no determina el curso que debemos seguir en la historia. Este es un tiempo de guerra. Durante demasiado tiempo, [Root.GetAdjective] ha contado con los medios necesarios para atravesar las pruebas a las que nos enfrentamos, y es evidente que no se separarán de ellos pacíficamente. A pesar de nuestros mejores esfuerzos para construir un estado moderno, algunos asuntos solo pueden resolverse a través de los antiguos juicios de batalla. '\n\nEn un discurso reciente ante el pueblo [From.GetAdjective] la retórica hostil hacia [Root.GetName] se ha intensificado y [From.GetLeader] ha hecho todo lo posible para justificar una invasión. Una parte de la población apoya este curso, pero la decisión recae en las tierras de su líder."
 war_justification.231.t:0 "[From.GetLeader] Llama a War Against [Root.GetName]"
 war_justification.232.a:0 "Se arrepentirán de convertirnos en su enemigo."
 war_justification.232.d:0 "'Aunque podamos ser personas pacíficas, nuestra naturaleza por sí sola no determina el curso que debemos seguir en la historia. Este es un tiempo de guerra. Durante demasiado tiempo, [Root.GetAdjective] ha contado con los medios necesarios para atravesar las pruebas a las que nos enfrentamos, y es evidente que no se separarán de ellos pacíficamente. A pesar de nuestros mejores esfuerzos para construir un estado moderno, algunos asuntos solo pueden resolverse a través de los antiguos juicios de batalla. '\n\nEn un discurso reciente ante el pueblo [From.GetAdjective] la retórica hostil hacia [Root.GetName] se ha intensificado y [From.GetLeader] ha hecho todo lo posible para justificar una invasión. Una parte de la población apoya este curso, pero la decisión recae en las tierras de su líder."
 war_justification.232.t:0 "[From.GetLeader] Llama a War Against [Root.GetName]"
 war_justification.233.a:0 "Mientras haya ganancias, los capitalistas fabricarán una guerra."
 war_justification.233.d:0 "'Sin lugar a dudas, el comunismo [Root.GetName] es una de las mayores amenazas a la libertad y el orden en esta época. Implacable y despiadado, amenaza con devorar no solo la esperanza [de Root.GetAdjective] de una sociedad próspera y democrática, sino también la de sus vecinos. Si no actuamos ahora, podemos ver que este primer domino caiga demasiado tarde, dejando más experimentos sociales fallidos a su paso. ¿Cuántas personas más necesitan morir antes de que intervengamos? '\n\nEl movimiento incipiente del trabajador ha intimidado a los líderes [From.GetAdjective]. Mientras que los representantes en su oposición han llamado a esto un susto rojo con el objetivo de seguir en guerra con nosotros, la retórica de [From.GetRulingParty] ha sido muy exitosa hasta el momento."
 war_justification.233.t:0 "[From.GetLeader] Habla en contra de la amenaza roja"
 war_justification.234.a:0 "Inevitable. Es mejor tenerlo terminado."
 war_justification.234.d:0 "'En la historia moderna, tal vez incluso en la historia como un todo, no ha habido una tiranía peor que la garra de hierro en la que [Root.GetRulingParty] ahora tiene [Root.GetName]. La gente puede argumentar que no debemos provocar un conflicto, que debemos confiar en [Root.GetLeader] para honrar los tratados y promesas en el futuro, pero estas personas no ven que los tratados hechos bajo el reinado del fascismo son inútiles. Para estos mentirosos deshonrosos, el poder hace las cosas bien, y el papel en el que se escribe un acuerdo arde tan fácilmente como los libros de sus detractores. '\n\nEl fiel de la sociedad gloriosa que estamos construyendo y el legado sobre el que se basa, el [From.GetAdjective] parece preparado para comenzar una guerra para destruirlo. Tanto por sus pretensiones de paz."
 war_justification.234.t:0 "[From.GetLeader] Confronta [Root.GetAdjective] Fascismo"
 war_justification.235.a:0 "Su retórica condescendiente no nos intimidará."
 war_justification.235.d:0 "'A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [Root.GetName], las negociaciones se han roto una vez más, dejándonos con opciones limitadas. El régimen autoritario [Root.GetLeader] ha mostrado el enfoque poco razonable de este asunto típico de los líderes que no rinden cuentas a su gente. A menos que se produzca un cambio total en las políticas del liderazgo de [Root.GetAdjective], no tendremos más remedio que luchar. '\n\n[De. Adivina] la intervención en nuestros asuntos internos ha sido un tema candente, con algunos políticos en su oposición alegando que [From.GetRulingParty] ha perseguido una política de halcón desde el principio. Cualquiera que sea su intención original, una guerra futura ahora de repente parece muy real e inevitable."
 war_justification.235.t:0 "La diplomacia con [Root.GetName] se rompe"
 war_justification.236.a:0 "[From.GetName] es un régimen dudoso de todos modos, persiguiendo una acción tan agresiva."
 war_justification.236.d:0 "'Es con el corazón pesado que debemos enfrentar la realidad de nuestra situación: una invasión de [Root.GetName] puede ser nuestro único recurso. Es una ventaja estratégica demasiado grande intentar cualquier otra solución en nuestra situación actual. Aunque confiamos en que ni el [From.GetAdjective] ni el [Root.GetAdjective] quieren guerra, pero la historia nos ha llevado a este punto y nuestras opciones son limitadas. Solo podemos esperar que a través de esta afirmación de nuestro poder militar, podamos evitar más derramamientos de sangre en el futuro '.\n\nAunque es una teoría popular que las democracias no van a la guerra contra otras democracias, los acontecimientos recientes han apuntado a [From.GetAdjective] invasión de [Root.GetName] en el futuro. La historia puede sorprendernos todavía."
 war_justification.236.t:0 "[From.GetLeader] Llama a la intervención en [Root.GetAdjectiveCap] Economía"
 war_justification.24.a:0 "¡Vamos a aplastar a su dictadura burguesa!"
 war_justification.24.d:0 "'¿Hay una mentira mayor que la supuesta libertad de la gente [From.GetAdjective]? Donde una vez esclavizaron bajo los príncipes y duques que reclamaban la propiedad del suelo, ahora se ven obligados a vender su trabajo a quienes reclaman la propiedad de las fábricas. Su libertad de elegir un maestro sobre el otro difícilmente puede llamarse libertad. Del mismo modo, su libertad para elegir a sus líderes es una opción falsa, ya que la propaganda nunca permitiría que los verdaderos socialistas tomaran el poder. Un pueblo adoctrinado tan completamente solo puede salvarse mediante una intervención [Root.GetAdjective].\n\n[Root.GetLeader] ha polemizado contra el gobierno en [From.GetName] durante mucho tiempo en las reuniones del partido, pero esta retórica ahora se usa con más frecuencia en público. Hay pocas razones para creer que este conflicto podría resolverse pacíficamente."
 war_justification.24.t:0 "[Root.GetLeader] Llamadas a trabajadores de Ayuda [From.GetAdjective]"
 war_justification.25.a:0 "Aquellos que rechazan naciones verán a los suyos perecer."
 war_justification.25.d:0 "'¿Hay una amenaza mayor para nuestra forma de vida, o incluso para la vida misma, que el comunismo? Esta plaga que amenaza con hacer que los esclavos, no los amos, gobiernen cada nación, para abolir a la nación misma, para abolir a las personas y su historia. Tomaremos [From.GetName] y aboliremos la plaga comunista. '\n\n El odio de [Root.GetLeader] contra los comunistas es bien conocido desde antes de que [Root.GetRulingParty] subiera al poder, pero parece que se han intensificado recientemente en el caso específico del gobierno [From.GetAdjective]. Nuestra búsqueda para purgar el marxismo de la faz de la Tierra puede comenzar allí."
 war_justification.25.t:0 "[Root.GetLeader] advierte contra el comunismo [From.GetAdjective]"
 war_justification.26.a:0 "La historia se escribirá a través de nuestra victoria."
 war_justification.26.d:0 "'The [From.GetAdjective] es un pueblo que no se desprenderá fácilmente del poder. Sin embargo, también deben darse cuenta de que la trayectoria de nuestras dos naciones solo puede terminar en un choque. Debemos fortalecernos para la lucha por venir. Para [From.GetName] no se tomará sin una pelea. '\n\nLa posibilidad de un entendimiento entre los gobiernos de mentalidad similar de [From.GetName] y [Root.GetName] ha dado paso a una campaña para tomar su territorio por la fuerza."
 war_justification.26.t:0 "[Root.GetName] se prepara para una gran lucha"
 war_justification.27.a:0 "¡El futuro pertenece a [Root.GetName]!"
 war_justification.27.d:0 "'¿[From.GetName] pertenece al [From.GetAdjective]? Hagamosnos una mejor pregunta: ¿el futuro pertenece a [From.GetAdjective] o pertenece a [Root.GetNameDef]? '\n\n [Root.GetLeader]' s discurso hoy sugirió que [Root.GetName] está en camino hacia la guerra. Las tensiones políticas se han ido acumulando durante el último mes y parece que la gente [Root.GetAdjective] viene a aceptar que la guerra es inevitable."
 war_justification.27.t:0 "[Root.GetLeader] Habla en contra de [From.GetName]"
 war_justification.28.a:0 "¡Salve [Root.GetLeader]!"
 war_justification.28.d:0 "'El reclamo [From.GetAdjective] de tener libertad y democracia, reclamar querer la paz, pero todas estas cosas de las que se enorgullecen son huecas. Su democracia divide a las personas donde debería mantenerse unida y su libertad solo delata una falta de disciplina. Nosotros [Root.GetAdjective] vemos a través de estas mentiras ... y podemos ver que esta paz, paz en sus términos, también es una mentira. '\n\n[Root.GetRulingParty] se ha burlado de la debilidad de la [From.GetAdjective] nación, pero últimamente la retórica se ha vuelto más agresiva. El día del conflicto armado se acerca cada vez más."
 war_justification.28.t:0 "[Root.GetLeader] Denuncias [From.GetAdjective] Ideales"
 war_justification.29.a:0 "Es muy tarde para revertir el progreso que hemos logrado."
 war_justification.29.d:0 "'El espíritu nacional [From.GetAdjective] es fuerte, pero no todas las naciones son tan afortunadas. [Root.GetName] ha tenido sus tradiciones destruidas y los gobernantes legítimos desde hace mucho tiempo asesinados y enterrados, todo en nombre de la idea de la gran revolución marxista. Es nuestro deber restaurar el orden a este mundo extraviado por usurpadores sanguinarios y afirmar la fuerza de [From.GetName] contra esta amenaza. '\n\nMientras que [From.GetRulingParty] siempre se ha opuesto al comunismo, [Root.GetName] ha sido blanco de ataques particulares en discursos recientes. Temiendo el inevitable avance de su nación hacia la próxima etapa de la historia, ya se está preparando un ataque preventivo contra el comunismo [Root.GetAdjective]."
 war_justification.29.t:0 "[From.GetLeader] Quiere restaurar el orden en [Root.GetName]"
 war_justification.30.a:0 "Si quieren poner a prueba nuestra fuerza, lo lamentarán."
 war_justification.30.d:0 "'Mis oponentes quieren que creas que mi regla es como la de [Root.GetRulingParty] en [Root.GetName]. No podrían estar más equivocados. Mientras que los éxitos de [Root.GetLeader] son ​​el resultado de una moda reciente, un movimiento destructivo de masas empeñado en intimidar a otras naciones para que se sometan, el [From.GetRulingParty] se opone a ese movimiento como los que no se van a someter. Estoy dispuesto a hacer lo que sea necesario para eliminar esta amenaza, incluso si eso significa guerra. '\n\nEl régimen [From.GetLeader] ha adoptado una política hostil hacia la nación [Root.GetAdjective]. Nuestros planes visionarios para la grandeza futura han avergonzado a su nación y, como era de esperar, se sienten amenazados."
 war_justification.30.t:0 "[From.GetLeader] Llamadas [Root.GetAdjective] Opresores"
 war_justification.31.a:0 "Puede ser una decisión difícil, pero debemos respaldarla."
 war_justification.31.d:0 "'Aunque podamos ser personas pacíficas, nuestra naturaleza por sí sola no determina el curso que debemos seguir en la historia. Este es un tiempo de guerra. Durante demasiado tiempo, [From.GetAdjective] ha contado con los medios necesarios para atravesar las pruebas a las que nos enfrentamos, y es evidente que no se separarán de ellos de manera pacífica. A pesar de nuestros mejores esfuerzos para construir un estado moderno, algunos asuntos solo pueden resolverse a través de los antiguos juicios de batalla. La retórica hostil de [\ Root.GetLeader] hacia [From.GetName] ha hecho todo lo posible para justificar una invasión Una parte de la población apoya este curso, pero la decisión recae en las tierras de nuestro líder."
 war_justification.31.t:0 "[Root.GetLeader] Llama a la guerra contra [From.GetName]"
 war_justification.32.a:0 "Puede ser una decisión difícil, pero debemos respaldarla."
 war_justification.32.d:0 "'Aunque podamos ser personas pacíficas, nuestra naturaleza por sí sola no determina el curso que debemos seguir en la historia. Este es un tiempo de guerra. Durante demasiado tiempo, [From.GetAdjective] ha contado con los medios necesarios para atravesar las pruebas a las que nos enfrentamos, y es evidente que no se separarán de ellos de manera pacífica. A pesar de nuestros mejores esfuerzos para construir un estado moderno, algunos asuntos solo pueden resolverse a través de los antiguos juicios de batalla. La retórica hostil de [\ Root.GetLeader] hacia [From.GetName] ha hecho todo lo posible para justificar una invasión Una parte de la población apoya este curso, pero la decisión recae en las tierras de nuestro líder."
 war_justification.32.t:0 "[Root.GetLeader] Llama a la guerra contra [From.GetName]"
 war_justification.33.a:0 "Siguen una ideología violenta, ¿qué reacción pueden esperar sino violencia?"
 war_justification.33.d:0 "'Sin lugar a dudas, el comunismo [From.GetName] es una de las mayores amenazas a la libertad y el orden en esta época. Implacable y despiadado, amenaza con devorar no solo la esperanza de [From.GetAdjective] de una sociedad próspera y democrática, sino también la de sus vecinos. Si no actuamos ahora, podemos ver que este primer domino caiga demasiado tarde, dejando más experimentos sociales fallidos a su paso. ¿Cuántas personas más deben morir antes de intervenir? '\n\nLa amenaza de actividad subversiva que socava nuestra democracia, alimentada por las ambiciones [From.GetAdjective], se ha convertido recientemente en un tema muy debatido. Mientras que los representantes en la oposición han llamado a esto un susto rojo con el objetivo de seguir la guerra con [From.GetName], la retórica de [Root.GetRulingParty] ha sido muy exitosa hasta el momento."
 war_justification.33.t:0 "[Root.GetLeader] habla en contra de la amenaza roja"
 war_justification.34.a:0 "No puede haber paz en nuestro tiempo hasta que se hayan ido."
 war_justification.34.d:0 "'En la historia moderna, tal vez incluso en la historia como un todo, no ha habido una tiranía peor que el asidero de hierro en el que [From.GetRulingParty] ahora contiene [From.GetName]. La gente puede argumentar que no debemos provocar un conflicto, que debemos confiar en [From.GetLeader] para honrar los tratados y las promesas en el futuro, pero estas personas no ven que los tratados hechos bajo el reinado del fascismo son inútiles. Para estos mentirosos deshonrosos, el poder hace las cosas bien, y el documento en el que se escribe un acuerdo se quema tan fácilmente como los libros de sus detractores. '\n\nLas personas que han esperado evitar una confrontación directa con [From.GetName] tienen ahora [Root.GetLeader] nos ha opuesto fuertemente, y argumenta que nosotros, en términos maquiavélicos, simplemente estamos posponiendo la guerra en beneficio del enemigo. A este ritmo, podemos dar el primer golpe después de todo."
 war_justification.34.t:0 "[Root.GetLeader] Confronta [From.GetAdjective] Fascismo"
 war_justification.35.a:0 "A veces, necesitas escalar la montaña del conflicto."
 war_justification.35.d:0 "'A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [From.GetName], las negociaciones se han roto una vez más, dejándonos con opciones limitadas. El régimen autoritario [From.GetLeader] ha mostrado el enfoque poco razonable de este asunto, típico de los líderes que no rinden cuentas a su pueblo. A menos que se produzca un cambio total en las políticas del liderazgo [From.GetAdjective], no tendremos más recurso que luchar. La intervención [\n\n\n[Root.GetAdjective] en [From.GetName] ha sido un tema candente, con algunos políticos de la oposición afirman que [Root.GetRulingParty] ha perseguido una política dura desde el principio. Cualquiera que sea su intención original, una guerra futura ahora de repente parece muy real e inevitable."
